windows.wndpilot.siesta=The Obsidian Festival is in full swing in the town of Siesta! The Operators of Rhodes Island have come for a vacation as well. Not before long, they learned that the eruption of a nearby volcano is imminent! But it seems the town's government is trying to cover it up?! In the midst of summer, heat, music and battle, Rhodes Island will set out with the mayor's daughter, Ceylon.\n\nWill they manage to save the day?
windows.wndpilot.gavial=Set in the remote, tropical district of Acahualla, Sargon, Gavial the Great Chief Returns focuses on the titular Operator's return to her homeland where she reunited with her old friends Zumama and Tomimi.\n\nBut things would begin to get worse, or even funnier, as she was taking part in a tribal ceremony where she was appointed to become a candidate for the next Great Chief. Welcome to the jungle, Doctor!
