windows.wndeazymode.desc=Easy Mode provides the following benefits:\n\n-_Potion of Strength_, _Potion of Experience_, _Potion of Healing_ will be identified.\n\n-_Diary of Upgrades_, _Diary of Remove Curse_, _Diary of Transmutation_ will be identified.\n\n-You gain two _Diary of Divination_ and _Elixir of Aquatic Rejuvenation_.\n\n-More HP will increase upon leveling up.\n\nHowever, Information Certificates will not drop and the game cannot progress further than the 20th floor.


