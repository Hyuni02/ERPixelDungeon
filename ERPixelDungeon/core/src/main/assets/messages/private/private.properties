windows.wndgoogleplaygames.data_use_text=Tomorrow's Roguenight에서는 다음과 같은 목적으로 Google Play 서비스를 사용합니다.\n\n- 데이터 동기화 및 Google Play 성과와 같은 추가 게임 기능을 제공합니다.\n\n- 게임을 하는 사람을 더 잘 이해하는 데 사용되는 익명 인구통계 정보를 수집합니다.\n\n- 게임 개선 방법을 더 잘 이해하는 데 사용되는 게임 플레이 데이터를 수집합니다.\n\nTomorrow's Roguenight에서는 개인 식별 정보를 수집하지 않습니다.
windows.wndgoogleplaygames.outdated_warn=다음 업데이트(%1$s) 부터 구글 플레이 게임을 실행하기 위해 안드로이드 %2$s버전 이상이 필요합니다. 그러므로 이 기기에서는 더 이상 동작하지 않을 것입니다.\n\n연동된 정보가 사라지지는 않습니다만, 더 이상 이 기기에서 정보를 연동시키거나 구글 플레이 도전과제를 달성하는게 불가능해집니다.

