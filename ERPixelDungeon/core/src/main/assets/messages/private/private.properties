windows.wndsupportprompt.please_consider=당신이 섀터드 픽셀 던전을 즐기고 있고, 제가 게임을 개발하는 것을 돕고 싶다면, 후원자가 되어 주세요!
windows.wndsupportprompt.share_data=당신이 도와줄 수 있는 쉬운 방법 하나는 _게임 플레이 데이터를 공유하는 것입니다._ 저는 게임 디자인을 결정할 때 이 정보를 사용하므로, 데이터 전송은 게임을 플레이하면서도 게임을 지원하는 좋은 방법입니다.\n\n개인 식별 가능 정보가 수집되지 않으며 데이터 사용량은 미미한 수준입니다. 언제든지 이 설정을 변경하거나 메인 메뉴의 분석 버튼에서 전체 개인 정보 보호 정책을 볼 수 있습니다.
windows.wndsupportprompt.continue=계속
windows.wndsupportprompt.thank_you=_감사합니다!_\n\n게임을 도울 다른 방법들을 찾으신다면, 다음과 같은 방법이 있습니다.
windows.wndsupportprompt.okay=네, 알겠습니다.\n\n게임을 도울 다른 방법들을 찾으신다면, 다음과 같은 방법이 있습니다.
windows.wndsupportprompt.rating_support=_- 구글 플레이에서 게임에 정직한 평점 및 평가를 남겨주세요._ 이것은 더 많은 사람들이 이 게임을 찾을 수 있도록 하는 가시성을 높여 줍니다!\n\n_- 게임을 직접 후원해 주세요._ 후원함으로써 당신은 직접적으로 섀터드 픽셀 던전의 개발에 참여하게 되며, 보답으로 몇 개의 추가 기능을 얻을 수 있습니다!\n\n당신의 시간에 감사드리며, 행복한 던전 탐험 되세요!
