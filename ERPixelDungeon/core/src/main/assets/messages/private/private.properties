windows.wndgoogleplaygames.title=구글 플레이 게임
windows.wndgoogleplaygames.text=Tomorrow's Roguenight는 구글 플레이 게임 서비스를 통해 여러가지 추가 기능을 사용할 수 있습니다!\n\n구글 플레이 게임 서비스에 연결하시면\n- 서로 다른 기기에 배지와 최고 기록을 연동 가능\n- 구글 플레이 도전과제를 달성할 수 있음\n- 게임을 발전시킬 수 있는 데이터 제공\n등이 가능해집니다.\n\n언제라도 연결을 해제하여 데이터 사용량을 최소화 할 수도 있습니다.
