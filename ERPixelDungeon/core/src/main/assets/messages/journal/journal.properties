journal.document.adventurers_guide.title=로도스 아일랜드 작전 가이드북
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=이걸 읽고있다는 건, 네가 박사를 구출하기 위한 작전에 참여했다는 뜻이겠지.\n\n이것은 네가 박사를 더 효율적으로 구출하기위한 안내서다. 이것을 잘 활용한다면 너의 작전 수행능력은 현저히 상승할테지.\n\n만약 네가 곤란에 빠진다면 이 안내서를 읽도록해라. 이 책은 너의 현재는 물론이며, 미래까지 안내해줄 것이다.\n-Dr.켈시
journal.document.adventurers_guide.identifying.title=아이템
journal.document.adventurers_guide.identifying.body=체르느보그에 떨어져있는 물건들에 대해서 알고있나? 모른다고? 그런건가...\n\n네가 작전을 수행하면서 여러 아이템을 얻을 수 있을 것이다. 하지만 그 아이템들이 "안전한 물건"인지, "어떤 효과를 내는 물건"인지 네가 알 방법은 없지.\n"직감의 돌"과 "감정의 일기장"은 그런 너에게 필요한 물건이다. _감정의 일기장_에 아츠를 부여해 _점성술의 일기장_으로 만드는 것도 하나의 방법이지.\n\n...\n-장비 : 리유니온의 아츠로 저주받았을 수도 있음. 저주받은건 장비해제를 못하고 위험하니 조심하자.\n\n-포션 및 일기장 : 미감정된 것들은 안전할 때만 쓰자. 잘못하면 큰일나. 그리고 감정한 포션,일기장이 다음 여정에서도 똑같은 물건일거라 확신하지말기!\n\n...넌 너무 말을 꼬아서 해. -클로저
journal.document.adventurers_guide.examining_and_searching.title=탐색
journal.document.adventurers_guide.examining_and_searching.body=그냥 켈시 말고 딴 애들한테 써달라해야지... 아, 거기 잠깐 도와줄래?\n\n탐험의 기본은 신중함! 무작정 돌진했다간 큰일나. 모르는 곳에선 언제나 신중해야해. 함정이 있을 수도 있고, 모르는 길이 있을 수도 있지. 그런 것들을 항상 고려하는게 탐험의 기본이야!\n\n하단의 돋보기 아이콘을 클릭하고 대상을 클릭하면 정보를 알 수 있어.\n\n그리고, 두 번 누른다면 주위에 있는 함정이나 숨겨진 것을 발견할 수 있을거야! 단, 이 방법은 턴을 소모하니 조심해!\n\n-마젤란
journal.document.adventurers_guide.strength.title=성장
journal.document.adventurers_guide.strength.body=언제 어디서나 자신의 단련은 중요하다. 하지만 극한 상황에서 로도스에서 하던 것과 같은 훈련을 할 수는 없지.\n\n체르노보그에서 힘을 단련시키고 싶다면 힘의 물약을 찾아라. 내가 알기론 5층 단위로 2개 정도 있을 것이다. 그 물약을 사용하면 힘을 늘려 더 무거운 장비를 착용할 수 있게될 것이다.\n\n장비의 강화 또한 중요하다. 강화의 일기장을 찾아 장비를 강화해라. 강화된 장비는 더 다루기 쉽고, 강력해질 것이다. 강화의 일기장은 5층 단위로 3개정도 있을 것이다.\n\n-도베르만
journal.document.adventurers_guide.food.title=굶주림
journal.document.adventurers_guide.food.body=배고프면 몸이 힘들어! 하지만 배고픈걸 참아야할 때도 있는거야...\n\n굼은 알고있어. 굶주리면 몸에 힘이 빠지고, 배부르면 몸에 힘이 돌아와! 그리고 체르노보그에는 음식이 그렇게 많지않아...\n\n그러니까 음식을 조절해야해! 체력에 여유가 있다면, 당장 배고프더라도 음식을 아끼는거야! 그래야 정말 몸에 힘이없을 때, 음식을 먹어서 체력을 회복할 수 있어.\n\n-굼\n\n"그냥 대충 체력 절반정도면 밥 먹어." -식객 N 
journal.document.adventurers_guide.levelling.title=레벨 업
journal.document.adventurers_guide.levelling.body=적을 죽이면 레벨이 오른다. 레벨이 오르면 체력이랑 공격의 명중률, 회피율이 상승한다. 그리고 특성도 찍을 수 있다!\n아무튼 레벨이 높으면 좋으니, 적과의 교전을 피하지말고 레벨을 올리자... 다 썻으니 점심이나 먹어야지, 잘 먹겠습니다~\n\n...이거 쓰던 사람 어디갔어? 아무튼, 적과의 레벨 차이가 많이난다면 더 이상 경험치를 얻을 수 없어. 수준에 맞는 적을 상대해야 강해질 수 있으니, 참고해 둬. -직원 L
journal.document.adventurers_guide.surprise_attacks.title=기습 공격
journal.document.adventurers_guide.surprise_attacks.body=기습, 언제나 확실한 방법.\n\n레드도 알고있다. 적의 사각에서 공격하면 확실하게 공격을 명중시킬 수 있다.\n\n가장 확실한 건 문이다. 적이 문을 열고 오는 순간 확실하게 기습을 가할 수 있다.\n아니면 벽이나 길게 자란 풀을 빙글빙글 돌면서 찔러도된다.\n\n기습 공격하면 노란 느낌표가 나온다. 그거로 알 수 있다.
journal.document.adventurers_guide.dieing.title=실패에 대처하는 법
journal.document.adventurers_guide.dieing.body=이번 작전은 매우 위험한 작전이다. 한 번에 성공하면 좋겠지만, 꼭 그럴거란 가망은 없지.\n\n하지만 실패에 좌절하지 말도록. 기회는 한 번이 아니다. 계속해서 경험을 쌓고, 기술을 발전시켜 박사를 구출해내는 것이 너에게 주어진 임무다.\n\n※장르 특성상 입문 난이도가 높은 편입니다. 한 번 죽는다고 포기하지마시고, 계속해서 경험을 쌓아봅시다. 충분한 경험을 쌓은 뒤 하는 자잘한 행동은 생존률에 매우 큰 차이를 줄 것입니다!
journal.document.adventurers_guide.looting.title=아이템 수집
journal.document.adventurers_guide.looting.body=1. 잠겨있는 것은 열쇠로 열 수 있으니 열쇠를 찾을 것\n\n2. 만약 열쇠가 없다면, 바로 윗층에 떨어질 곳이 있나 확인해볼 것\n\n3. 모든 장애물에는 해결할 방법이 그 층에 생성되니 잘 확인할 것\n\n4.착실하게 했다면 강화의 일기장은 15개. 힘의 물약은 10개.\n\n...저 제대로 써둔거 맞죠? -제시카
journal.document.adventurers_guide.magic.title=아츠 공격
journal.document.adventurers_guide.magic.body=아츠 공격은 방어나 회피를 무시하지만, 아츠 스태프의 충전이 없다면 사용할 수 없어.\n\n물론 적이 사용하는 아츠도 위험하지. 그들의 아츠를 직접적으로 받아내는 것보단 어떻게 회피할 수단을 찾는게 좋지않을까? 예를들어, 문 뒤로 숨어서 다가오길 기다린다거나 말이야.\n\n-익명의 로도스 직원

journal.document.alchemy_guide.title=가공소 가이드
journal.document.alchemy_guide.potions.title=물약 제조
journal.document.alchemy_guide.potions.body=가공소의 실용적인 응용에 오신걸 환영합니다!\n\n이 책은 가공을 취미로 하거나 손이 지저분해지기를 바라는 모험가들에게 레시피를 제공합니다.\n\n우리는 가공소의 가장 대표적인 레시피부터 시작할 예정입니다. 가공소에 아무 씨앗 세개를 넣어 무작위 물약을 양조해보세요!\n\n모든 씨앗은 물약과 짝을 이루고 있고,  당신이 만드는 물약은 사용한 씨앗들 중 하나와 연관이 있을 수 있습니다. 같은 씨앗 여러 개를 사용하면 이것의 생성 가능성이 높아질 것입니다.
journal.document.alchemy_guide.stones.title=룬석 생성
journal.document.alchemy_guide.stones.body=일기장를 가공소에서 섞는 것은 일기장의 아츠을 가공소 안에 있는 둘 또는 세 개의 돌에 스며들게 할 것입니다. 이것은 룬석을 만들어냅니다!
journal.document.alchemy_guide.energy_food.title=에너지와 음식
journal.document.alchemy_guide.energy_food.body=몇몇 레시피는 가공소 자체의 에너지를 필요로 합니다. 에너지는 재료들의 총합보다 더 많이 생산하는 레시피에 사용됩니다.\n\n그러나 모든 에너지를 사용하는 레시피들이 특별히 신비로운 것은 아닙니다. 이러한 레시피들은 가공소보다는 요리와 더 닮아 있습니다.
journal.document.alchemy_guide.bombs.title=무기 개조
journal.document.alchemy_guide.bombs.body=무기를 개조하십시오!
journal.document.alchemy_guide.exotic_potions.title=신비로운 물약들
journal.document.alchemy_guide.exotic_potions.body=물약은 신비로운 물약을 만들기 위해 두 개의 씨앗을 통해서 증강시킬 수 있습니다. 이것들은 더 강력한 효과를 가지지만, 대부분 다른 방식으로 사용할 때 유용합니다.
journal.document.alchemy_guide.exotic_scrolls.title=신비로운 일기장들
journal.document.alchemy_guide.exotic_scrolls.body=신비로운 일기장는 일기장와 두 개의 룬석을 혼합하여 만들어집니다. 이것들은 신비로운 물약보다 약간 더 강력하지만, 대신 룬석들은 손에 넣기가 더 힘듭니다.
journal.document.alchemy_guide.catalysts.title=촉매제
journal.document.alchemy_guide.catalysts.body=촉매제는 한 개의 일기장 또는 물약을 씨앗 또는 룬석과 합쳐서 제작합니다. 만약 서로 같은 종류의 아이템이라면, 제작에 필요한 가공소 에너지가 줄어듭니다.\n\n촉매제는 다음 두 쪽에 표기된 제작법의 재료로써 가장 유용하지만, 궁지에 몰렸다면 무작위 효과 발동을 위해 쓰일 수도 있습니다.
journal.document.alchemy_guide.brews_elixirs.title=양조물과 영약
journal.document.alchemy_guide.brews_elixirs.body=양조물과 영약은 단 한 번의 사용으로 다양한 효과를 제공하는 강화된 물약입니다.
journal.document.alchemy_guide.spells.title=주문
journal.document.alchemy_guide.spells.body=주문은 보석 안에 담겨 있으며 여러 번 사용할 수 있는 다양한 아츠을 제공합니다.

