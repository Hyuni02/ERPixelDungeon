actors.mobs.yogdzewa.name=Talulah?
actors.mobs.yogdzewa.notice=I suggest you look out for your own skin before jumping to conclusions.
actors.mobs.yogdzewa.notice_ch=I've given you the wrong impression.
actors.mobs.yogdzewa.phase2="I journey across the plains of salt, the bleeding mountain valleys, and not once was I harmed."
actors.mobs.yogdzewa.phase2_ch=Let me repeat myself. Everyone in this city who could kill me is now dead.
actors.mobs.yogdzewa.phase3="For his sword, his territory, his subjects, they grant me protection."
actors.mobs.yogdzewa.phase3_ch=FrostNova, the frosty nightmare of the tundra died at Lungmen.
actors.mobs.yogdzewa.phase4=However, the time for jokes is over.
actors.mobs.yogdzewa.phase4_end=I admit defeat. Go ahead and celebrate your victory to your hearts' content.
actors.mobs.yogdzewa.defeated=Remember this, Talulah. "I will be there even at the edge of the world."
actors.mobs.yogdzewa.rankings_desc=Burning to Talulah
actors.mobs.yogdzewa.desc=The leader and spokesperson of Reunion. So far, she has been confirmed to have masterminded multiple riots, as well as the destruction of Chernobog.\n\nWhile she herself is immobile, she is capable of shooting powerful beams of arts and summoning a variety of minions to aid it.
actors.mobs.yogdzewa.desc_spawners=You can feel waves of Sarkaz energy radiating to the she from the floors above. Something you left alive up there must be funneling power back into Talulah. _Talulah will use this energy to summon more powerful minions!_
actors.mobs.yogdzewa$larva.name=Infected Patrol Captain
actors.mobs.yogdzewa$larva.rankings_desc=Succumbing to Talulah
actors.mobs.yogdzewa$larva.desc=An officer tasked with hunting the Infected of Ursus. Greedy and cold-blooded.\nIt seems he has succumbed to Talulah.
actors.mobs.yogdzewa$yogripper.rankings_desc=Succumbing to Talulah

actors.mobs.yogfist.invuln_warn=The shadow is invulnerable while near to Talulah!
actors.mobs.yogfist.rankings_desc=Succumbing to Talulah
actors.mobs.yogfist.desc=A shadow summoned by Tallulah. shadow is linked to the power of Talulah, and will be protected from all damage when they are close to Talulah.
actors.mobs.yogfist$burningfist.name=Black Snake
actors.mobs.yogfist$burningfist.desc=A disenchanted Reunion soldier, or a giant manipulating history? A conspirator full of lies, or a nobleman swallowed by tragedy? The truth has been turned to ash, and only an evil god stands in the flames.\n\nAbility to spread flames is suppressed when near water, but her heat is so great that any water around her will evaporate after a short while !
actors.mobs.yogfist$soiledfist.name=Demolitionist
actors.mobs.yogfist$soiledfist.desc=A high-level elite Reunion combatant. This shadow is formed out of chaotic earthen magic. As it moves it will constantly cause vegetation to sprout around it. It can also shoot concentrated earthen blasts that will ensnare its target in rapidly growing vines and roots!\n\nDemolitionist derives power from this plant life, and will resist damage based on the amount of tall or furrowed vegetation near it!
actors.mobs.yogfist$rottingfist.name=Lost Colossus
actors.mobs.yogfist$rottingfist.desc=Experimental creature created by Caster of Leithanien. This shadow is formed out of living corruption. It is a towering mass of decaying flesh that can spread caustic ooze in melee and toxic gas at range. Even worse, the fist's great mass causes it to bleed instead of taking damage directly.\n\nWater can be used to wash the ooze off, but the shadow is also capable of absorbing water to heal itself! Additionally, damaging the shadow while it is bleeding will cause the bleed to refresh, but not stack!
actors.mobs.yogfist$rustedfist.name=Patriot
actors.mobs.yogfist$rustedfist.desc=His armor is in disrepair and damaged in many places. The blade of hero once sharp, halberd is now eroded with rust. However, the indomitable Patriot never capitulates, never backs down, and never shows mercy. He has long struggled with fate, and now resolves to slit the throat of fate.\n\nThis shadow is formed out of living metal. It is a towering mass of shifting metal that has powerful melee attacks, and can cripple its targets at range. Because of its tremendous mass, the shadow will take any damage dealt to it over time, instead of immediately.\n\nThe shadow is inflexible however, and cannot move into tight passageways. Additionally, while it may take damage slowly, the deferred damage will continue to increase if the shadow is hit multiple times.
actors.mobs.yogfist$brightfist.name=The Singer
actors.mobs.yogfist$brightfist.teleport=The singer teleports away in a flash of light that seriously blinds you!
actors.mobs.yogfist$brightfist.desc=You seem to recognize the mysterious, mythical beast that has descended from the Sarcophagus. An otherworldly song flows from its sharp beak and floods its surroundings. It seems to devour the will of the Infected around it, including its own. Even if it knows not what it is doing, its song does not cease. It simply wishes to sing.\n\nThis shadow is formed out of pure light energy. It is capable of shooting powerful rays of searing light every turn! These beams will temporarily blind you in addition to dealing heavy damage. The shadow is also capable of briefly engulfing the arena in blinding light in order to escape!\n\nThe shadow has no special abilities which it can use in melee range however.
actors.mobs.yogfist$darkfist.name=Emperor’s Blade
actors.mobs.yogfist$darkfist.teleport=The shadow teleports away in a blast of darkness that extinguishes your light source!
actors.mobs.yogfist$darkfist.desc=This shadow is formed out of pure dark energy. It is capable of shooting powerful blasts of dark magic every turn! These blasts will weaken your light source in addition to dealing heavy damage. The shadow is also capable of briefly engulfing the arena in darkness in order to escape!\n\nThe shadow has no special abilities which it can use in melee range however.

// 탈루 추가 보스전
actors.mobs.talu_blacksnake.name=The Deathless Black Snake
actors.mobs.talu_blacksnake.desc=An ancient consciousness that refuses to relinquish the lands of Ursus from its vicelike grip, even after countless deaths.
actors.mobs.talu_blacksnake.notice=Come.
actors.mobs.talu_blacksnake.phase2=To Ursus, all lives are equal. We are all grains of sand in Ursus.
actors.mobs.talu_blacksnake.phase3=Some people must be punished.
actors.mobs.talu_blacksnake.phase4=I love everyone on this land... It has been so for a thousand years.
actors.mobs.talu_blacksnake.phase5=I will change everything. I gave them direction.
actors.mobs.talu_blacksnake.invincibility=Immune
actors.mobs.talu_blacksnake.invincibility1=I am the will of Ursus.
actors.mobs.talu_blacksnake.invincibility2=Why can you not see the future?
actors.mobs.talu_blacksnake.invincibility3=Do you think you can stop me?


actors.mobs.miniboss.kaltsit.name=Kal'tsit
actors.mobs.miniboss.kaltsit.desc=Mon3tr.
actors.mobs.miniboss.kaltsit.burst=No use.
actors.mobs.miniboss.kaltsit.summon=Kill her, Mon3tr.
actors.mobs.miniboss.kaltsit.skill1=Mon3tr, protect yourself.
actors.mobs.miniboss.kaltsit.skill2=Blow her away, Mon3tr.
actors.mobs.miniboss.kaltsit.skill3=Crush her, Mon3tr.

actors.mobs.miniboss.mon3tr.name=Mon3tr
actors.mobs.miniboss.mon3tr.desc=krrrr....

actors.mobs.miniboss.emperorpursuer.name="Emperor's Blade"
actors.mobs.miniboss.emperorpursuer.desc=Every Royal Guard is as a dominion; the land beneath their feet is all the territory of Ursus.\n\nPowerful, but docile if you don't attack first...

actors.mobs.miniboss.magicgolem.name=Hexed Colossus
actors.mobs.miniboss.magicgolem.desc=Face-to-face with this mighty golem is suicidal. Maybe pushing them off a cliff will do the trick.

actors.char.kill=%s killed you...
actors.char.defeat=You defeated %s.
actors.char.def_verb=Dodged
actors.char.invulnerable=Invulnerable

// 31~35

actors.mobs.infantry.name=Infantry
actors.mobs.infantry.desc=Low-ranking infantry that is full of guts and cannot be knocked down in a single blow.

actors.mobs.ergate.name=Ergate
actors.mobs.ergate.desc=Its combat ability is low, but it performs sabotage, dropping enemy weapons and running away.

actors.mobs.sniper.name=Sniper
actors.mobs.sniper.desc=Beginner sniper. Equipped sniper gear can paralyze the target using special ammunition.

actors.mobs.wavecaster.name=Wave Caster
actors.mobs.wavecaster.desc=The water arts they use aren't that powerful, but they are fatal to enemies on the water.

actors.mobs.piersailor.name=Piersailor
actors.mobs.piersailor.desc=It has strong fighting power. However, it constantly loses stamina on water.

actors.mobs.heavyboat.name=Heavy Boat
actors.mobs.heavyboat.desc=This powerful boat is very strong on water. However, out of water they become very weak and lose health overtime. When destroyed, the crew of the boat escapes.
actors.mobs.heavyboat.bang=Got in a Traffic Accident
actors.mobs.heavyboat.rankings_desc=Traffic Accident

actors.mobs.agent.name=Agent
actors.mobs.agent.desc=Advanced combatant wielding powerful Arts weapons.

actors.mobs.schwarz.name=Schwarz
actors.mobs.schwarz.desc=A fighter with very good skills. She will periodically try to snipe you.
actors.mobs.schwarz.snipe1=You won't be able to run away.
actors.mobs.schwarz.snipe2=That's a good target.
actors.mobs.schwarz.snipe3=I saw you.
actors.mobs.schwarz.parried=IMMUNE

// OF-6 작전 후 대사
actors.mobs.siestaboss.name=Cronin
actors.mobs.siestaboss.desc=Too lazy to read the story for his desc again
actors.mobs.siestaboss.notice=Rho, Rhodes! Why are you here?!
actors.mobs.siestaboss.skill1=Put all the staff in!
actors.mobs.siestaboss.skill2=Get that girl!
actors.mobs.siestaboss.phase2=You...!
actors.mobs.siestaboss.defeated=Shit... Shit...!


actors.mobs.empiredrone.name=Imperial Drone
actors.mobs.empiredrone.desc=A powerful drone operated by an Ursus soldier. Designate coordinates to induce bombing.
actors.mobs.empiredrone.bomb_kill=Destroyed.
actors.mobs.empiredrone.rankings_desc=Body destroyed

actors.mobs.raider.name=Raider
actors.mobs.raider.desc=Combatants with powerful breakthrough powers, they build up haste to unleash attacks that knock back their targets.

actors.mobs.striker.name=Striker
actors.mobs.striker.desc=The powerful infantry of Ursus, inflicting long-range physical attacks. Attack power increases when health goes down.

actors.mobs.strikerelite.name=Striker Elite
actors.mobs.strikerelite.desc=The powerful infantry of the Ursus, inflicting long-range physical attacks. Attack power increases when health goes down.

actors.mobs.mudrockzealot.name=zealot
actors.mobs.mudrockzealot.desc=A member of Mudrock's Sarkaz squad. The dance on the edge of life and death has given them a unique tactical system.
actors.mobs.mudrockzealot.brack=Barrier Break


//36~40

actors.mobs.lavaslug.name=Lava Slug
actors.mobs.lavaslug.desc=Pompeii affected thus infected beast. Very hot!

actors.mobs.metalcrab.name=Metal Crab
actors.mobs.metalcrab.desc=An infected wild creature, completely covered in metal. It has the ability to bind the feet of the attacking target.

actors.mobs.rockbreaker.name=Rockbreaker
actors.mobs.rockbreaker.desc=A melee soldier. They use standard-issue tactical axes to inflict heavy damage to their targets. Their armor provides improved Arts resistance.

actors.mobs.explodeslug.name=Infused Slug
actors.mobs.explodeslug.desc=An infected wild creature that has become unstable due to assimilating a large amount of Originium into its abdomen, exploding upon death.\n\nLooks very vulnerable to _Aqua Blast_ spells.
actors.mobs.explodeslug.explo_kill=Your body is torn to pieces...

actors.mobs.acidslug_a.name=Acid Slug α
actors.mobs.acidslug_a.desc=An infected wild creature that is more dangerous than an Acid Originium Slug. Uses ranged Arts attacks.
actors.mobs.acidslug_a.bolt_kill=Your body melted...
actors.mobs.acidslug_a.rankings_desc=Melted away

actors.mobs.originiutant.name=Originiutant
actors.mobs.originiutant.desc=An Originiutant mutant that was weaponized for some purpose. Possesses an incredibly tough outer shell.\n\nThese are very powerful. _Fire_ seems to be very effective.
actors.mobs.originiutant.rankings_desc=Terrible death

actors.mobs.mutantspider.name=Mutant Spider
actors.mobs.mutantspider.desc=A giant rock spider infected and severely mutated by an Originiutant. Its damage is low, but it has a very threatening ability.
actors.mobs.mutantspider.rankings_desc=Infected

actors.mobs.firecore.name=Fire Core
actors.mobs.firecore.desc=Powerful energy empowers the creatures of the floor under...
actors.mobs.firecore.on_death=You felt volcanic energy diminish. Remaining cores: %d

actors.mobs.pompeii.name=Pompeii
actors.mobs.pompeii.desc=A massive infected beast. These aberrations were born in a special high-temperature environment.\n\n_This creature seems to be weak against water and poison_.
actors.mobs.pompeii.skill=Pompeii absorbs the attack and recovers life energy!

// 추가
actors.mobs.sandpillar.name=Obelisk
actors.mobs.sandpillar.desc=I AM THE STORM THAT IS APPROACHING

actors.mobs.crownslayer_shadow.name=Shadow Crownslayer
actors.mobs.crownslayer_shadow.desc=She is an officer of Reunion, and will a surprise attack with her unique ability. However, this ability seems to have a long cooldown.

actors.mobs.miniboss.shadow.name=Rhodes' Shade
actors.mobs.miniboss.shadow$typeblaze.desc=_Type: Blaze_ : Gets stronger with lower HP.
actors.mobs.miniboss.shadow$typeamiya.desc=_Type: Amiya_ : Possesses Arts Resistance.
actors.mobs.miniboss.shadow$typered.desc=_Type: Red_ : Has high evasion and detects Invisibility.
actors.mobs.miniboss.shadow$typered.antiinvisibility=Rhodes' Shade detected an operator nearby and has removed their Invisibility!
actors.mobs.miniboss.shadow$typegrey.desc=_Type: GreyThroat_ : Possesses longer attack range.
actors.mobs.miniboss.shadow$typerose.desc=_Type: Rosmontis_ : Receives less damage and throws armaments when entering combat.
actors.mobs.miniboss.shadow$typenearl.desc=_Type: Nearl_ : Deals high damage and is immune to blind. Illuminates once entering combat.
actors.mobs.miniboss.shadow$typechen.desc=_Type: Ch'en_ : Immune to knockback and Vertigo.
actors.mobs.miniboss.shadow$typejessica.desc=_Type Jessica_ : Has a long attack range and is permanently Camouflaged. Uses a powerful ability once its HP gets below 50%. 
actors.mobs.miniboss.shadow$typeskd.desc=_Type Skadi_ : Has high combat abilities, with the ability to revive itself once.
actors.mobs.miniboss.shadow$typespt.desc=_Type Specter_ : Receives less damage, and has regeneation abilities. Regeneration rate increases as HP gets lower.
actors.mobs.miniboss.shadow$Typegrn.desc=_Type Grani_ : Has high accuracy, evasion, and movement speed, with a chance to knock back on hit.

// 가비알 몹

actors.mobs.tiacauhwarrior.name=Warrior
actors.mobs.tiacauhwarrior.desc=One of Acahualla's most commonly-seen warriors who uses a crude spear to attack. May pose unexpected difficulties if fighting at close range.\n\nIf there is a lot of grass around, you take less damage.

actors.mobs.tiacauhfanatic.name=Fanatic
actors.mobs.tiacauhfanatic.desc=A fervent Tiacauh warrior with very fast attack speed. Though each strike is not particularly powerful, those caught off guard will be quickly subdued by a rain of blows.

actors.mobs.tiacauhlancer.name=Lancer
actors.mobs.tiacauhlancer.desc=Not much different from a regular warrior, except they've learned to throw their spears. Though their range is limited, they get the job done.

actors.mobs.tiacauhsniper.name=Sniper
actors.mobs.tiacauhsniper.desc=Warriors who have gained greater proficiency in using thrown weapons due to training, and boast greater lethality. However, due to the weight of their weapons, their range hasn't really improved.

actors.mobs.tiacauhaddict.name=Addict
actors.mobs.tiacauhaddict.desc=A warrior poisoned by mushrooms. It has a fast movement speed and can reduce the target's combat ability when hit.

actors.mobs.tomimi.name=Tomimi
actors.mobs.tomimi.desc=Tomimi, an Archosauria from the Acahualla region of Sargon. And the culprit who detonated the helicopter.
actors.mobs.tomimi.notice=I, I think it'd be better to directly practice on the battlefield, right?
actors.mobs.tomimi.phase2=Anyone who needs a good beating, step forward!
actors.mobs.tomimi.phase3=Wait, I'm not ready yet!
actors.mobs.tomimi.die=I... I'm sorry...
actors.mobs.tomimi.destroy=You explode to pieces.
actors.mobs.tomimi.rankings_desc=Choked to death by thicc
actors.mobs.tomimi$tomimitower.name=Building Pillars
actors.mobs.tomimi$tomimitower.desc=If you destroy them all, you can drop Tomimi down.

actors.mobs.tiacauhripper.name=Ripper
actors.mobs.tiacauhripper.desc=A very fervent Tiacauh warrior with very fast attack speed. Though each strike is not particularly powerful, those caught off guard will be quickly subdued by a rain of blows.

actors.mobs.tiacauhritualist.name=Ritualist
actors.mobs.tiacauhritualist.desc=Very few Originium Arts users in Acahualla will often serve as doctors for their tribe.
actors.mobs.tiacauhritualistzap_kill=You have been (physically)healed...

actors.mobs.tiacauhshaman.name=Shaman
actors.mobs.tiacauhshaman.desc=These extremely rare Arts users from Acahualla have a deeper understanding of Originium Arts.

actors.mobs.tiacauhshredder.name=Shredder
actors.mobs.tiacauhshredder.desc=One of Zumama's chosen elites, bestowed with excellent equipment. If there is a lot of grass around, their attack damage will increase.\n\n_Fire_ seems to be effective.

actors.mobs.tiacauhbrave.name=Brave
actors.mobs.tiacauhbrave.desc=A very formidable Tiacauh warrior, naturally born to do battle.\n\nDefense is very high, but defense decreases after attacking.

actors.mobs.giantmushroom.name=Mushroom
actors.mobs.giantmushroom.desc=This gigantic mushroom continuously inflicts harmful effects around it. It is hard to destroy normally, but seems to burn well.

actors.mobs.eunectes.name=Eunectes
actors.mobs.eunectes.desc=The leader of a certain tribe that resides in Acahualla—Gavial's hometown.
actors.mobs.eunectes.notice=I'll give it my all no matter the prey!
actors.mobs.eunectes.die=You people are no match for Gavial!

actors.mobs.thebiguglything.name=The B.U.T
actors.mobs.thebiguglything.desc=Zumama's magnum opus, a massive mechanical monster piloted by the High Priest.\n\n_Fire_ seems to be effective.
actors.mobs.thebiguglything.rage=The machine is enraged!
actors.mobs.thebiguglything.fire_ready=The high priest prepares for a ranged attack!