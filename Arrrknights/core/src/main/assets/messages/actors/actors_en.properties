actors.hero.hero.dm1=Climb up from floor 1 to get to Rhodes Island. Dobermann in the room to the right can activate Easy Mode.
actors.hero.hero.dm2=A surprise attack can be triggered by attacking when the enemy enters the door.
actors.hero.hero.dm3=If there is a room blocked by a wooden barricade, something like a flame potion will always come out on this floor.
actors.hero.hero.dm4=Strength can be increased with Potion of Strength, and 2 Potions of Strength can be obtained for every 5th floor unit.
actors.hero.hero.dm5=Upgrading is possible with Scroll of Upgrade, and 3 Scroll of Upgrade appear every 5 floors.
actors.hero.hero.dm6=Using the Workshop to combine Scroll of Identify and 2 rune stones will help with overall identification.
actors.hero.hero.dm7=Scroll of Upgrade is very important, so if you are a beginner, it is better to use it on good equipment of tiers 3~4 or higher.
actors.hero.hero.dm8=If you lack HP, and there are no enemies around you, try using Sungrass or Scroll of Lullaby.

actors.hero.heroclass.warrior=Blaze
actors.hero.heroclass.warrior_desc=Blaze's starting weapon is stronger than most others.\nBlaze's _Lucky Feather_ can be moved between different armors, transferring a single upgrade with it.\n\nBlaze automatically identifies:\n- Scrolls of Identify\n- Potions of Healing\n- Scrolls of Rage

actors.hero.heroclass.mage=Amiya
actors.hero.heroclass.mage_unlock=Amiya is an expert with Arts, and carries a _unique obsidian ring._\n\nTo unlock her, _use a Scroll of Upgrade to make an item stronger._
actors.hero.heroclass.mage_desc=Amiya starts with a _unique obsidian ring_ of magic missile. The ring recharges significantly faster than a wand, and has 1 more maximum charge.\n\nAmiya's ring can be imbued with any wand she finds in the dungeon. Imbuing changes the ring's effect and can be used to transfer some upgrades.\n\nAmiya automatically identifies:\n- Scrolls of Identify\n- Potions of Liquid Flame\n- Scrolls of Upgrade

actors.hero.heroclass.rogue=Red
actors.hero.heroclass.rogue_unlock=Red can control the flow of battle and strike from invisibility using her _unique cloak of shadows._\n\nTo unlock her, _perform 10 surprise attacks in one run._
actors.hero.heroclass.rogue_desc=Red starts with a unique artifact: the _Cloak of Shadows,_ which she can use to become invisible at will. Like all artifacts, the cloak becomes more powerful as it is used.\n\nRed can detect secrets and traps from a greater distance.\n\nRed automatically identifies:\n- Scrolls of Identify\n- Potions of Invisibility\n- Scrolls of Magic Mapping

actors.hero.heroclass.huntress=GreyThroat
actors.hero.heroclass.huntress_unlock=GreyThroat is a master of thrown weapons, and has a _unique crossbow_ with infinite arrows.\n\nTo unlock her, _hit 15 enemies with thrown weapons in one run._
actors.hero.heroclass.huntress_desc=GreyThroat starts with a _unique crossbow,_ which can fire an infinite number of conjured arrows. The crossbow steadily grows stronger as GreyThroat levels up, and can be augmented and enchanted.\n\nGreyThroat can travel through tall grass without trampling it.\n\nGreyThroat automatically identifies:\n- Scrolls of Identify\n- Potions of Mind Vision\n- Scrolls of Lullaby

actors.hero.heroclass.rosecat=Rosmontis
actors.hero.heroclass.rosecat_unlock=Rosmontis is a strong Arts user, and has a _unique armament_ with a ranged attack capabilities.\n\nTo unlock her, _you must consume 25 food items in one run._
actors.hero.heroclass.rosecat_desc=Rosmontis is a strong Arts user, and has a _unique armament_ which can be controlled to suppress enemies. Armament charges cannot be recharged normally, but leveling up will restore all armament charges.\n\nRosmontis' armament can be thrown to attack in all locations.\n\nRosmontis automatically identifies:\n- Scrolls of Identify\n- Potion Of Levitation

actors.hero.heroclass.nearl=Nearl
actors.hero.heroclass.nearl_unlock=Nearl is a knight of light, and has a _unique shield_ which awaken the power of light.\n\nTo unlock her, _you must slay 200 enemies._
actors.hero.heroclass.nearl_desc=Nearl is a knight of light with powerful powers. With her _special shield_, Nearl can awaken the power of light, becoming a Radiant Knight.\n\nAwakening the power of light will greatly increase Nearl's combat abilities, albeit temporary.\n\nNearl automatically identifies:\n- Scrolls of Identify\n- Potion of Experience\n- Scrolls of RemoveCurse

actors.hero.heroclass.chen=Ch'en
actors.hero.heroclass.chen_unlock=Ch'en is Lungmen's police officer\n\nTo unlock her, _you must game clear._
actors.hero.heroclass.chen_desc=Ch'en is Lungmen's police officer. She can use Chi Xiao to perform a _Special Attack_.\n\nShe can use a Special Attack every 5/10/15 combos.\n\nCh'en automatically identifies:\n- Scroll of Identify\n-Potion of Strength\n-Potion of Paralytic Gas


actors.hero.herosubclass.gladiator=Combo Blaze
actors.hero.herosubclass.gladiator_short_desc=_Combo_\nUses a combo system to unleash a special skill. Accuracy and attack speed is important with this subclass.
actors.hero.herosubclass.gladiator_desc=_Combo Elite_ subclass will gain a combo stack with every successful attack. Building combo allows Blaze to use unique combo moves. Additionally, there is a chance to charge ammunition when meele attack is performed with a firearm.
actors.hero.herosubclass.berserker=Berserker Blaze
actors.hero.herosubclass.berserker_short_desc=_Berserker_\nBuilds rage as she takes damage, which in turn increases her combat abilities. Defense is important.
actors.hero.herosubclass.berserker_desc=_Berserker Elite_ subclass builds rage as Blaze takes damage, which increases her damage and movement speed.\nWhen at full rage, she can refuse to die for a short time, at the cost of exhaustion. Also, if Blaze throws an item that's not a thrown weapon, targets will be Frenzied and Blaze recovers rage.
actors.hero.herosubclass.heat=Fiery Blaze
actors.hero.herosubclass.heat_short_desc=_Fiery_\nBurns through her own health in return for combat prowess.
actors.hero.herosubclass.heat_desc=_Fiery Elite_ subclass gains heat energy every turn. If it's over 50%, you can use _Overheat_, which consumes health equal to half of current heat energy and increases physical damage dealt. Heat energy is consumed every turn during Overheat, and Blaze recovers health when Overheat ends.
actors.hero.herosubclass.warlock=Domination Amiya
actors.hero.herosubclass.warlock_short_desc=_Domination_\nUtilizes Soul Marks to gain advantage in combat.
actors.hero.herosubclass.warlock_desc=_Domination Elite_ subclass has a chance to mark enemy's soul when using wands on them. Marked enemies will heal her and restore her satiety whenever she attacks them with physical damage.\n\nAmiya's Ring's melee damage is reduced, but the ring recharges when Amiya kills a marked enemy.
actors.hero.herosubclass.battlemage=Guard Amiya
actors.hero.herosubclass.battlemage_short_desc=_Guard_\nGrants bonus effects depending on the wand her ring is imbued with. Upgrading her ring is important.
actors.hero.herosubclass.battlemage_desc=_Guard Elite_ subclass conjures bonus effects when performing a meele attack with her ring, depending on the wand her ring is imbued with. Her ring will gain additional charge with every damage dealt.
actors.hero.herosubclass.chaos=Chaos Amiya
actors.hero.herosubclass.chaos_short_desc=_Chaos_\nIncreases magic damage to enemy, in return increasing damage taken.
actors.hero.herosubclass.chaos_desc=_Chaos Elite_ subclass increases damage dealt by wands by 50%, but also increases physical damage Amiya takes by 50%. Amiya receives less defense from armors.
actors.hero.herosubclass.assassin=Assassin Red
actors.hero.herosubclass.assassin_short_desc=_Assassin_\nUses powerful attacks after turning invisible. Generally good in most cases.
actors.hero.herosubclass.assassin_desc=_Assassin Elite_ subclass prepares a deadly strike on her next attack after turning invisible. The longer time spent invisible, the more powerful the attack will be.
actors.hero.herosubclass.freerunner=Celerity Red
actors.hero.herosubclass.freerunner_short_desc=_Celerity_\nPerforms combat utilizing movement speed. Weapons that has extended range or thrown weapons are effective on this class.
actors.hero.herosubclass.freerunner_desc=_Celerity Elite_ subclass builds momentum as Red runs. Momentum can be used to start freerunning, which grants her 2x movement speed and bonus evasion for a short while.\nThis subclass needs _1 less strength_ to use armor and weapons and takes less turns to reload firearms.
actors.hero.herosubclass.wild=Wild Red
actors.hero.herosubclass.wild_short_desc=_Wild_\nDeals ranged attacks with sword wind.
actors.hero.herosubclass.wild_desc=_Wild Elite_ subclass can deal ranged attacks with _Sword Wind_ that deals 60% damage. _Sword Wind_ is charged through turns spent. Hunt ability can no longer be used. 
actors.hero.herosubclass.sniper=Sniper GreyThroat
actors.hero.herosubclass.sniper_short_desc=_Sniper_\nMaster of ranged combat. Ring of Sharpshooter and enhanced thrown weapons are important for this class.
actors.hero.herosubclass.sniper_desc=_Sniper Elite_ subclass is a master of ranged combat. Her ranged attacks pierce armor, and after striking with a thrown weapon she can follow up with a special attack from her crossbow. Accuracy with thrown weapons are increased as well.\n\nA shot from firearms will also penetrate armor, and special attack can also be triggered after landing a shot with a firearm.
actors.hero.herosubclass.warden=Nature GreyThroat
actors.hero.herosubclass.warden_short_desc=_Nature_\nUses seeds and grass to gain advantage in combat. Seed supply is imporant with this class.
actors.hero.herosubclass.warden_desc=The _Nature Elite_ subclass has a strong connection to nature which allows her to see through tall grass and command furrowed grass to sprout around plants she grows. Plants she tramples will also give bonus effects.\nAlso, she can use the seed to strengthen the crossbow.
actors.hero.herosubclass.stome=Storm GreyThroat
actors.hero.herosubclass.stome_short_desc=_Storm_\nGathers wind energy and amplifies combat abilities through storms.
actors.hero.herosubclass.stome_desc=_Storm Elite_ harnesses wind energy. Crossbow charges 15% _wind energy_ on hit, and _wind energy_ is charged up to 150%. Every step will consume 2% of wind energy. If wind energy is 100% or higher, you can activate _Storm_ to significantly increase movement speed for 10 turns. When the Storm ability ends, it deals damage to nearby enemies in a 5x5 area.\nWind energy cannot be charged while in _Storm_.
actors.hero.herosubclass.destroyer=Destroyer Rosmontis
actors.hero.herosubclass.destroyer_short_desc=_Destroyer_ Performs powerful attacks with armaments. Way to recover armaments is important with this subclass.
actors.hero.herosubclass.destroyer_desc= _Destroyer Elite_ subclass maximizes the armament's attack power. After an armament attack, Rosmontis gains Focus, and next armament attack deals 50% more damage. Also, if Rosmontis eats meat, she gains an effect depending on how the meat is cooked.
actors.hero.herosubclass.guardian=Guardian Rosmontis
actors.hero.herosubclass.guardian_short_desc=_Guardian_\nUses gear defensively while increasing combat abilities. Maintaining charges is important with this subclass.
actors.hero.herosubclass.war=Warfare Rosmontis
actors.hero.herosubclass.war_short_desc=_Warfare_\nSummons EX-44 into battle.
actors.hero.herosubclass.war_desc=_Warfare Elite_ subclass summons an EX-44. If Rosmontis uses an armament on empty tile with no characters, EX-44 will be summoned. EX-44's max HP increases in proportion to armor upgrade, and attack power increases in proportion to armament upgrade.\n\nAlso, EX-44 is automatically retrieved after 30 turns. Recharges armament when retrieved.
actors.hero.herosubclass.guardian_desc=_Guardian Elite_ subclass uses armament defensively. When attacked, armament is consumed to block the enemy's attack, greatly reducing damage and granting Barrier. Also, there is a chance to recharge armaments when attacked.\n\nArmament is not consumed for damage mitigation with Barrier active.
actors.hero.herosubclass.knight=Knight Nearl
actors.hero.herosubclass.knight_short_desc=_Knight_\nDefeats enemies with quick mobility and Chivalry skill.
actors.hero.herosubclass.knight_desc= _Knight Elite_ subclass possesses quick mobility, gaining Haste when using Seal of Light. Special skill can be used after a normal attack, and attack power increases when in haste state.
actors.hero.herosubclass.savior=Savior Nearl
actors.hero.herosubclass.savior_short_desc=_Savior_\nFights with faster Seal Of Light charge and stronger powers while in Radiant Knight form.
actors.hero.herosubclass.savior_desc=_Savior Elite_ subclass uses empowered power of light, increasing Seal Of Light's charge rate and also increasing Radiant Knight's damage bonus from 40% to 55%. Damage reduction is also increased from 20% to 40%.
actors.hero.herosubclass.flash=Luminous Nearl
actors.hero.herosubclass.flash_short_desc=_Luminous_\nBlinds enemies while strengthening oneself.
actors.hero.herosubclass.flash_desc=_Luminous Elite_ subclass reduces the Radiant Knight buff power, but greatly increases the Seal of Light's charge rate and blinds nearby enemies when used.

actors.hero.herosubclass.swordmaster=Swordmaster Ch'en
actors.hero.herosubclass.swordmaster_short_desc=_Swordmaster_\nMaximizes the power of Chi Xiao, enhancing Special Attacks.
actors.hero.herosubclass.swordmaster_desc=_Swordmaster Elite_ maximizes Ch'en's sword prowess. Ch'en gains a random buff when performing Special Attacks.
actors.hero.herosubclass.spshooter=Chen the Holungday
actors.hero.herosubclass.spshooter_short_desc=_Spreadshooter_\nSpecializes on close-range shots.
actors.hero.herosubclass.spshooter_desc=_Spreadshooter Elite_ activates _Close-range Shot_, increasing firearms damage by 50% if there are enemies nearby.\n\nWhile Chi Xiao special attacks are no longer usable, _Tactical Move_ can be used when firearms attack lands, moving towards the hit enemies without using a turn. (Cooldown: 20 turns)


###npcs
actors.mobs.npcs.blacksmith.name=Vulcan
actors.mobs.npcs.blacksmith.gold_1=...Ah, good timing. There are a lot of pure Orirocks here, right? I can't go there mining myself at the moment, though...\nGet me _15 Orirock_ with this pickaxe.\nOf course, there's something in return. If you bring the Orirocks, I'll strengthen your weapon or armor for you.
actors.mobs.npcs.blacksmith.blood_1=...Ah, good timing. I wanted to experiment with what I just made.\n_Kill 1 Breaker_ with this pickaxe. If you can defeat enemies with something like this, it should hold up fine.\nOf course, there's something in return. After you're back, I'll strengthen your weapon or armor for you.
actors.mobs.npcs.blacksmith.lost_pick=What the... where's the pickaxe I gave you? That's the one and only pickaxe I made...
actors.mobs.npcs.blacksmith.gold_2=Orirock, 15 of them. Remember.
actors.mobs.npcs.blacksmith.blood_2=Break open the Breaker's skull with that pickaxe.
actors.mobs.npcs.blacksmith.completed=I was waiting.
actors.mobs.npcs.blacksmith.get_lost=Did you have some other business with me?
actors.mobs.npcs.blacksmith.same_item=I told you to choose 2 items, not choose the one you've chosen twice!
actors.mobs.npcs.blacksmith.diff_type=Pick 2 items of the same type.
actors.mobs.npcs.blacksmith.un_ided=I don't want to touch what I don't know. Please identify the item.
actors.mobs.npcs.blacksmith.cursed=...Are you telling me to touch this?
actors.mobs.npcs.blacksmith.degraded=This is junk! I don't deal with this crap!
actors.mobs.npcs.blacksmith.cant_reforge=These are impossible to reforge... Not even Closure would be able to.
actors.mobs.npcs.blacksmith.def_verb=Block
actors.mobs.npcs.blacksmith.desc=Vulcan is a blacksmith from Minos who sought treatment at Rhodes Island after contracting Oripathy, ultimately reaching an agreement to become a part of the team.\nIn charge of smithing and maintaining weapons for other Operators, Vulcan also goes on missions when necessary.

actors.mobs.npcs.ghost.name=Guard Operator
actors.mobs.npcs.ghost.rat_1=Someone please help me... Ah, %s?\n\nI am the Guard Operator of the Team Ace. While retreating after being wounded, I encountered a strong enemy and was running away.\nPlease. can you kill the _Acid Slug_?\n\nIt has the ability to melt clothes, which is becoming a menace for female operators. _Watch out for acid clouds around it. If something gets on your body, wash it off with water._
actors.mobs.npcs.ghost.rat_2=Please, kill that thing.\n\n_Fight near water, and avoid acid clouds_.
actors.mobs.npcs.ghost.gnoll_1=Someone please help me... Ah, %s?\n\nI am the Guard Operator of the Team Ace. While retreating after being wounded, I encountered a strong enemy and was running away.\nPlease. can you kill the _Sniper_?\n\nThey are cunning and will continue to keep their distance while fighting. _Don't distance yourself from them. Without ranged Arts attacks, it would be at a great disadvantage to do so._
actors.mobs.npcs.ghost.gnoll_2=Please, I don't have the skills to approach  the Sniper.\n\n_Approach without giving them a chance to attack._
actors.mobs.npcs.ghost.crab_1=Someone please help me... Ah, %s?\n\nI am the Guard Operator of the Team Ace. While retreating after being wounded, I encountered a strong enemy and was running away.\nPlease. can you kill the _Defender_?\n\nHe has a huge shield. Because of that shield, he moves slowly, but he will block all attacks from the front. _You have to attack him the moment you open the door or when his view is blocked._
actors.mobs.npcs.ghost.crab_2=Please, I can't pierce his armor with my weapon.\n\n_Please don't forget that he blocks all attacks unless he is ambushed._
actors.mobs.npcs.ghost.find_me=Thanks, I'll rendezvous at your position!
actors.mobs.npcs.ghost.desc=Newbie operator of Rhodes Island. He is weak now, but we will be stronger when you meet him again.
actors.mobs.npcs.ghost.stop=Stop! What are you doing?!

actors.mobs.npcs.imp.name=Cannot
actors.mobs.npcs.imp.golems_1=Rhodes Island is a business and I am a businessman, so it can be said that we work in the same industry. That's right, why don't we help each other like friends?\n\nYou need to help me get rid of these _Possessed Junkmen._ As you can see, I'm in business here and those stupid beggars filled with Orirocks in their head are interfering! *Iberian Swearing*!\n\nSo... _Kill about 4_ of those guys. Then I will reward you handsomely.
actors.mobs.npcs.imp.monks_1=Rhodes Island is a business and I am a businessman, so it can be said that we work in the same industry. That's right, why don't we help each other like friends?\n\nYou need to help me get rid of these _Enraged Soldiers._ These monsters keep screaming and my customers run away! *Abyssal swearing*\n\nSo... _Kill about 5_ of those guys. Then I will reward you handsomely.
actors.mobs.npcs.imp.golems_2=Get me what Junkmen drop. Where to use them? Good question. I do not know.
actors.mobs.npcs.imp.monks_2=Get me what those Soldiers drop. Where to use them? Good question. I do not know.
actors.mobs.npcs.imp.cya=See you later, %s!
actors.mobs.npcs.imp.hey=Hey, %s!
actors.mobs.npcs.imp.desc=It's not about picking up trash, it's about picking up treasures other people don't need.\n\nNeither an ally or a foe. There are people who just like to stay neutral.

actors.mobs.npcs.impshopkeeper.name=Cannot
actors.mobs.npcs.impshopkeeper.greetings=Good Morning, Good Afternoon, and Good Evening!
actors.mobs.npcs.impshopkeeper.thief=I used to think we were friends... Now we're done!
actors.mobs.npcs.impshopkeeper.desc=Need assistance? But help does not always come free.\n\nNeither an ally or a foe. There are people who just like to stay neutral.

actors.mobs.npcs.mirrorimage.name=Mirror Image
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out ethereal, but must take on a solid form in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=Prisma Image
actors.mobs.npcs.prismaticimage.desc=This shimmering illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nPrismatic images will attempt to seek and draw focus from enemies, using their enhanced defense and health to protect you. While they do not have the same offensive power as mirror images, they have enhanced durability, including receiving benefits from your armor.\n\nWhen reduced to 0 hp, prismatic images will fade over several turns, and can still be healed during this time. When no enemies are present, prismatic images will fade and rejoin their master.

actors.mobs.npcs.ratking.name=Angelina Ajimu
actors.mobs.npcs.ratking.not_sleeping=I... I wasn't sleeping!... Oh, %s? Here, take this!
actors.mobs.npcs.ratking.what_is_it=I'll be passing by! Information must be passed over quickly...
actors.mobs.npcs.ratking.confused= Like, Siracusan transporters always say: "the slow are just dust in the wind."
actors.mobs.npcs.ratking.desc_festive=Real name Angelina Ajimu, she was a transporter responsible for delivering intelligence and special cargo around Siracusa.\nAs an apprentice caster Operator, she now provides logistical support, battlefield assistance, and tactical coordination for Rhodes Island.
actors.mobs.npcs.ratking.desc=Real name Angelina Ajimu, she was a transporter responsible for delivering intelligence and special cargo around Siracusa.\nAs an apprentice caster Operator, she now provides logistical support, battlefield assistance, and tactical coordination for Rhodes Island.

actors.mobs.npcs.sheep.name=Ursus Civilian
actors.mobs.npcs.sheep.baa!=AIEEEEEEEEEEE!!!
actors.mobs.npcs.sheep.baa?=Nooo!!
actors.mobs.npcs.sheep.baa.=Aaahh!!
actors.mobs.npcs.sheep.baa...=Help...
actors.mobs.npcs.sheep.def_verb=!ssiM
actors.mobs.npcs.sheep.desc=An ordinary Ursus citizen caught in the crossfire. A part of the cruelty and suffering of this world.

actors.mobs.npcs.shopkeeper.name=Penguin Logistics
actors.mobs.npcs.shopkeeper.thief=Thief, thief!
actors.mobs.npcs.shopkeeper.sell=Sell an item
actors.mobs.npcs.shopkeeper.desc=Penguin Logistics's workers. They came here under a contract with Rhodes Island.

actors.mobs.npcs.wandmaker.name="Ace"
actors.mobs.npcs.wandmaker.intro_warrior=I'm glad you look healthy, Blaze, you big cat. I have a request for you.
actors.mobs.npcs.wandmaker.intro_rogue=Did you come here on orders from Kal'tsit? Anyway, I have a favor, little wolf.
actors.mobs.npcs.wandmaker.intro_mage=To think you would be brought in, Amiya, the situation must be serious. Can I ask you one favor before you leave?
actors.mobs.npcs.wandmaker.intro_huntress=GreyThroat? You came here? In a place with a lot of infected people... I'm glad you've started to change your mind. Can you do me a favor to save the infected?
actors.mobs.npcs.wandmaker.intro_rosecat=Rosemary, Kal'tsit sent you here? She must really be planning to take Reunion out by the roots this time. Anyway, mind giving me help?
actors.mobs.npcs.wandmaker.intro_nearl=Nearl? Good timing. I have a problem here, mind helping me out?
actors.mobs.npcs.wandmaker.intro_chen=Police officer Ch'en, from Lungmen. Could you do me a favor?
actors.mobs.npcs.wandmaker.intro_1=\n\nI was fighting alone here and I ran into a problem.
actors.mobs.npcs.wandmaker.intro_dust=What I need is my _warhammer._ It's my weapon, but I dropped it while parachuting down. I'm sure it's over the wooden door somewhere here. But I'm sure an enemy is just waiting for an ambush. If you get the warhammer,_ return it to me quickly._ As long as I have a weapon, I can take care of those guys with a swing.
actors.mobs.npcs.wandmaker.intro_ember=What I need is a _device_ from a drone. Place 4 guidance lights on the helipad near here and it'll come flying. The drone is strong, but its very vulnerable to cold, so it would be useful to _have a tool to induce cold._
actors.mobs.npcs.wandmaker.intro_berry=Someone once grew a _rotberry plant here._ And I need the seeds of it. The plant must have grown out of control, and it would be difficult to get the seeds. If you want to live, _be careful not to be tied to its vines._ And if possible, don't use fire on it. _If you burn it, there will be no seeds left to recover._
actors.mobs.npcs.wandmaker.intro_2=\n\nIf you do me a favor, I will give you a wand from one of the casters that retreated.
actors.mobs.npcs.wandmaker.reminder_dust=%s, , you don't have the hammer yet? Try looking for a wooden wall.
