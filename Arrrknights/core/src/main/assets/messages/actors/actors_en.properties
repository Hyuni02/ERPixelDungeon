//쪽냥이 3차 서브클래스
actors.hero.talent.oblivion.title=Oblivion
actors.hero.talent.oblivion.desc=_+1:_ When EX-44 is destroyed, there is a _15%_ chance to recharge the armament.\n\n_+2:_ When EX-44 is destroyed, there is a _30%_ chance to recharge the armament.\n\n_+3:_ When EX-44 is destroyed, there is a _45%_ chance to recharge the armament.
actors.hero.talent.weakness_cover.title=Weakness Cover
actors.hero.talent.weakness_cover.desc=_+1:_ Increases attack damage by _0-2_ for every armament upgrade level.\n\n_+2:_ Increases attack damage by _1-2_ for every armament upgrade level.\n\n_+3:_ Increases attack damage by _2-2_ for every armament upgrade level.
actors.hero.talent.mentalamplification.title=Mental Amplification
actors.hero.talent.mentalamplification.desc=_+1:_ EX-44 gains _10%_ damage reduction\.\n\n_+2:_ EX-44 gains _20%_ damage reduction\.\n\n_+1:_ EX-44 gains _30%_ damage reduction.
actors.hero.talent.crystallize.title=Crystallize
actors.hero.talent.crystallize.desc=_+1:_ If an EX-44 is in Rosmontis' field of vision, its damage is increased by _10%_.\n\n_+2:_ If an EX-44 is in Rosmontis' field of vision, its damage is increased by _15%_.\n\n_+3:_ If an EX-44 is in Rosmontis' field of vision, its damage is increased by _20%_.\n\n_+4:_ If an EX-44 is in Rosmontis' field of vision, its damage is increased by _25%_.


actors.hero.talent.shining_meal.title=Shining Meal
actors.hero.talent.shining_meal.desc=_+1:_ Eating food inflicts Blind to enemies in sight for _2 turns._ If the enemy is an Infected creature or a Sarkaz, deal _6_ damage.\n\n_+2:_ Eating food inflicts Blind to enemies in sight for _3 turns._ If the enemy is an Infected creature or a Sarkaz, deal _9_ damage.
actors.hero.talent.experience.title=Knight's Experience
actors.hero.talent.experience.desc=_+1:_ Nearl identifies armors _3x faster_.\n\n_+2:_ Nearl identifies armors _5x faster_ and identifies curses when acquiring armor.
actors.hero.talent.protectionoflight.title=Protection of Light
actors.hero.talent.protectionoflight.desc=_+1:_ When points are invested in this talent, the curse is weakened on the equipped armor.\n\n_+2:_ When points are invested in this talent, the curse is removed on the equipped armor.
actors.hero.talent.knigts_oath.title=Knight's Oath
actors.hero.talent.knigts_oath.desc=_+1:_ Recharges Seal of Light by _10%_ when identifying item.\n\n_+2:_ Recharges Seal of Light by _15%_ when identifying item.
actors.hero.talent.combat_meal.title=Mealtime Prayers
actors.hero.talent.combat_meal.desc=_+1:_ Eating food takes 1 turn and recharges Seal of Light by _4%_.\n\n_+1:_ Eating food takes 1 turn and recharges Seal of Light by _7%_.
actors.hero.talent.puerlight.title=Pure Light
actors.hero.talent.puerlight.desc=_+1:_ When Nearl uses a skill, it will knockback visible enemies by _1 tile_ and Nearl will glow for _50 turns._\n\n+2:_ When Nearl uses a skill, it will knockback visible enemies by _2 tiles_ and Nearl will glow for _100 turns._
actors.hero.talent.resurgence.title=Resurgence
actors.hero.talent.resurgence.desc=_+1:_ When Blessed Ankh is activated, health recovery is increased by _30%_ and shield recovery by _50%_.\n\n+2:_ When Blessed Ankh activated, health recovery is increased by _60%_ and shield recovery by _100%_.
actors.hero.talent.phaserush.title=Phase Rush
actors.hero.talent.phaserush.desc=_+1:_ When Nearl is in a state of Radiant Knight, Nearl's Seal of Light gains  _1%_ charge on hit.\n\n_+2:_ When Nearl is in a state of Radiant Knight, Nearl's Seal of Light gains  _2%_ charge on hit.
actors.hero.talent.exorcism.title=Exorcism
actors.hero.talent.exorcism.desc=_+1:_ Deals _3_ additional damage and takes _1_ less damage to Sarkaz.\n\n_+2:_ Deals _5_ additional damage and takes _2_ less damage to Sarkaz.
actors.hero.talent.pegasus_aura.title=Aura of Pegasus
actors.hero.talent.pegasus_aura.desc=_+1:_ When Nearl's Seal of Light is activated, Nearl recovers _5%._HP. When in a Radiant Knight state, Nearl's accuracy increases by _10%._\n\n_+2:_ When Nearl's Seal of Light activated, Nearl recovers _10%._HP. When in a Radiant Knight state, Nearl's accuracy increases by _20%._\n\n_+3:_ When Nearl's Seal of Light is activated, Nearl recovers _15%._ HP. When in a Radiant Knight state, Nearl's accuracy increases by _30%._
actors.hero.talent.radianthero.title=Radiant Hero
actors.hero.talent.radianthero.desc=If Nearl takes damage when health is below 50%, Nearl will awaken as a Radiant Knight.\n\n_+1: 750 turns_ cooldown.\n\n_+2: 600 turns_ cooldown.\n\n_+3: 450 turns_ cooldown.
actors.hero.talent.into_fray.title=Unto the Fray
actors.hero.talent.into_fray.desc=_+1:_ When an enemy is killed with a Chivalry skill, Nearl gains haste for _2 turn_.\n\n_+2:_ When an enemy is killed with a Chivalry skill, Nearl gains haste for _3 turns_.\n\n_+3:_ When an enemy is killed with a Chivalry skill, Nearl gains haste for _4 turns_.
actors.hero.talent.blitzkrieg.title=Blitzkrieg
actors.hero.talent.blitzkrieg.desc=_+1:_ Firearm damage and accuracy is increased by _10%_. Evasion is increased by _2_ while in haste buff.\n\n_+2:_ Firearm damage and accuracy is increased by _20%_ Evasion is increased by _4_ while in haste buff.\n\n_+3:_ Firearm damage and accuracy is increased by _30%_. Evasion is increased by _6_ while in haste buff.\n\nAlso, when using a Chivalry skill with a firearm equipped, Nearl gains 2 turns of haste.
actors.hero.talent.skill_mastery.title=Skill Mastery
actors.hero.talent.skill_mastery.desc=_+1:_ Increases Sword of Light's damage multiplier up to 300%.\n\n_+2:_ Killing an enemy with Finisher recharges the Seal of Light by 3%.\n\n_+3:_ Push silences the enemy for 1 turn.
actors.hero.talent.shield_of_light.title=Shield of Light
actors.hero.talent.shield_of_light.desc=_+1:_ Defense is increased by _1_.\n\n_+2:_ Defense is increased by _2_.\n\n_+3:_ Defense is increased by _3_.\n\nWhen HP is below 50% & while in Radiant Knight status, defense increases by 2x. (up to 4x with both)
actors.hero.talent.pegasus_wing.title=Pegasus Wing
actors.hero.talent.pegasus_wing.desc=_+1:_ When attacked by an enemy, there is a _33%_ chance to recharge the Seal of Light by 2%.\n\n_+1:_ When attacked by an enemy, there is a _67%_ chance to recharge the Seal of Light by 2%.\n\n_+1:_ When attacked by an enemy, there is a _100%_ chance to recharge the Seal of Light by 2%.
actors.hero.talent.hopelight.title=Light of Hope
actors.hero.talent.hopelight.desc=_+1:_ Damage mitigation during Radiant Knight status is increased from 40% to _45%_\n\n_+2:_ Damage mitigation during Radiant Knight status is increased from 40% to _50%_\n\n_+3:_ Damage mitigation during Radiant Knight status is increased from 40% to _55%_
actors.hero.talent.grand_order.title=Grand Order
actors.hero.talent.grand_order.desc=_+1:_ When entering a boss battle, recover _20% of HP_ and immediately awaken as a Radiant Knight.\n\n_+2:_ When entering a boss battle, recover _40% of HP_ and immediately awaken as a Radiant Knight.\n\n_+3:_ When entering a boss battle, recover _60% of HP_ and immediately awaken as a Radiant Knight.
actors.hero.talent.knight_of_kazimierz.title=Knight of Kazimierz
actors.hero.talent.knight_of_kazimierz.desc=_+1:_ Charges Skill Recorder by _1%_ on hit while in Radiant Knight Status.\n\n_+2:_ Charges Skill Recorder by _2%_ on hit while in Radiant Knight Status.\n\n_+3:_ Charges Skill Recorder by _3%_ on hit while in Radiant Knight Status.
actors.hero.talent.knight_body.title=Knight's Physique
actors.hero.talent.knight_body.desc=_+1:_ Max HP +10\n\n_+2:_ Max HP +20\n\n_+3:_ Max HP +30\n\n_+4:_ Max HP +40
actors.hero.talent.quick_tactics.title=Quick Tactics
actors.hero.talent.quick_tactics.desc=_+1:_ Haste gained from using Seal of Light increased from 5 to _6 turns_.\n\n_+2:_ Haste gained from using Seal of Light increased from 5 to _7 turns_.\n\n_+3:_ Haste gained from using Seal of Light increased from 5 to _8 turns_.\n\n_+4:_ Haste gained from using Seal of Light increased from 5 to _9 turns_.\n\nAlso, it will no longer cost a turn to use Seal of Light.
actors.hero.talent.blessed_champion.title=Blessed Champion
actors.hero.talent.blessed_champion.desc=_+1:_ When Seal of Light activated, Nearl gains Blessing for _15 turns._\n\n_+2:_ When Seal of Light activated, Nearl gains Blessing for _25 turns._\n\n_+3:_ When Seal of Light activated, Nearl gains Blessing for _35 turns._\n\n_+4:_ When Seal of Light activated, Nearl gains Blessing for _45 turns._

// 니어 3차 서브클래스
actors.hero.talent.flash_spear.title=Flashing Spear
actors.hero.talent.flash_spear.desc=_+1:_ _+10%_ Physical Damage to enemies inflicted with Blind.\n\n_+2:_ _+20%_ Physical Damage enemies inflicted with Blind.\n\n_+3:_ _+30%_ Physical Damage to enemies inflicted with Blind.
actors.hero.talent.knight_glory.title=Knight of Glory
actors.hero.talent.knight_glory.desc=_+1:_ Weakens enemies in sight for _3 turns_ when using Seal of Light.\n\n_+2:_ Weakens enemies in sight for _6 turns_ when using Seal of Light.\n\n_+3:_ Weakens enemies in sight for _9 turns_ when using Seal of Light.
actors.hero.talent.light_of_glory.title=Light of Glory
actors.hero.talent.light_of_glory.desc=Increases the charge rate of the Seal of Light based on this talent's level.
actors.hero.talent.eternal_glory.title=Eternal Glory
actors.hero.talent.eternal_glory.desc=_+1:_ _10%_ chance to inflict Blind to target for 3 turns with each physical attack.\n\n_+2:_ _20%_ chance to inflict Blind to target for 3 turns with each physical attack.\n\n_+3:_ _30%_ chance to inflict Blind to target for 3 turns with each physical attack.\n\n_+4:_ _40%_ chance to inflict Blind to target for 3 turns with each physical attack.

