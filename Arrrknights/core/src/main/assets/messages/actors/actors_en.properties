//첸
actors.hero.talent.paring.title=Parrying
actors.hero.talent.paring.desc=_+1:_ Defense increases by _1_.\n\n_+2:_ Defense increases by _2_.
actors.hero.talent.police_sense.title=Police's Intuition
actors.hero.talent.police_sense.desc=_+1:_ Ch'en identifies weapons _3x_ faster.\n\n_+2:_ Ch'en identifies weapons _5x_ faster. Also reveals whether weapons are cursed.
actors.hero.talent.continuous_cut.title=Continuous Cuts
actors.hero.talent.continuous_cut.desc=_+1:_ Ch'en does not spend a turn with _5%_ chance on every attack.\n\n_+2:_ Ch'en does not spend a turn with _10%_ chance on every attack.
actors.hero.talent.zantetsuken.title=Zantetsuken
actors.hero.talent.zantetsuken.desc=_+1:_ Ch'en ignores enemy's defense with _10%_ chance on every attack.\n\n_+2:_ Ch'en ignores enemy's defense with _20%_ chance on every attack.

actors.hero.talent.latent_meal.title=Latent Meal
actors.hero.talent.latent_meal.desc=_+1:_ Ch'en spends 1 turn on every meal, and turns Invisible for _2 turns_.\n\n_+2:_ Ch'en spends 1 turn on every meal, and turns Invisible for _3 turns_.\n\nThis cannot be activated with _Gummy Doll_.
actors.hero.talent.scolding.title=Scolding
actors.hero.talent.scolding.desc=_+1:_ When Ch'en is hit below 50% HP, enemies within sight will be Frenzied for _a turn_.\n\n_+2:_ When Ch'en is hit below 50% HP, enemies within sight will be Frenzied for _2 turns_.\n\nCooldown: 300 turns
actors.hero.talent.dragons_sword.title=Dragon's Blade
actors.hero.talent.dragons_sword.desc=Accuracy increases by 2% for every combo..\n\n_+1:_ Max 10%\n\n_+2:_ Max 20%
actors.hero.talent.gallop.title=Sprint
actors.hero.talent.gallop.desc=_+1:_ Movement speed increases by 5%.\n\n_+2:_ Gains _Cripple Immunity_.
actors.hero.talent.target_focusing.title=Target Focus
actors.hero.talent.target_focusing.desc=_+1:_ Thrown weapons and Firearms ignore enemy's Camouflage by _33%_ chance.\n\n_+2:_ Thrown weapons and Firearms ignore enemy's Camouflage by _67%_ chance-.

//검호 
actors.hero.talent.up_sp1.title=Enhance: Sheathed Strike
actors.hero.talent.up_sp1.desc=_+1:_ When using Sheathed Strike, inflict _2 turns_ of Vulnerability.\n\n_+2:_ When using Sheathed Strike, inflict _4 turns_ of Vulnerability..\n\n_+3:_ When using Sheathed Strike, inflict _6 turns_ of Vulnerability.
actors.hero.talent.up_sp2.title=Enhance: Unsheathe
actors.hero.talent.up_sp2.desc=_+1:_ Unsheathe's Arts damage increases from 150% to _170%_.\n\n_+2:_ Unsheathe's Arts damage increases from 150% to _190%_.\n\n_+3:_ Unsheathe's Arts damage increases from 150% to _210%_.
actors.hero.talent.up_sp3.title=Enhance: Shadowless
actors.hero.talent.up_sp3.desc=_+1:_ Shadowless' additional strikes ignore defense with _33%_ chance.\n\n_+2:_ Shadowless' additional strikes ignore defense with _67%_ chance.\n\n_+3:_ Shadowless' additional strikes ignore defense.
actors.hero.talent.blade_art.title=Blade Art
actors.hero.talent.blade_art.desc=_+1:_ Attacks grant additional combo with _10%_ chance.\n\n_+2:_ Attacks grant additional combo with _15%_ chance.\n\n_+3:_ Attacks grant additional combo with _20%_ chance.
actors.hero.talent.double_sword.title=Dual Blades
actors.hero.talent.double_sword.desc=_+1:_ Special Attack increases next attack's accuracy by _30%_.\n\n_+2:_ Special Attacks increase next attack's accuracy by _60%_.\n\n_+3:_ Special Attacks increase next attack's accuracy by _90%_.

actors.hero.talent.up_ex1.title=Ultra Instinct: Sheathed Strike
actors.hero.talent.up_ex1.desc=_+1:_ Sheathed Strike's Paralyze increase from 1 turn to _1.5_ turns.\n\n_+2:_ Sheathed Strike's Paralyze increase from 1 turn to _2.5_ turns.\n\n_+4:_ Sheathed Strike's Paralyze increase from 1 turn to _3_ turns.
actors.hero.talent.up_ex2.title=Ultra Instinct: Unsheathe
actors.hero.talent.up_ex2.desc=Unsehath's Arts damage range increases by 1 for every Talent level.
actors.hero.talent.up_ex3.title=Ultra Instinct: Shadowless
actors.hero.talent.up_ex3.desc=_+1:_ Shadowless' additional strikes deal _110%_ damage.\n\n_+2:_ Shadowless' additional strikes deal _120%_ damage.\n\n_+3:_ Shadowless' additional strikes deal _130%_ damage.\n\n_+4:_ Shadowless' additional strikes deal _140%_ damage.
actors.hero.talent.awake.title=Awaken Chi Xiao
actors.hero.talent.awake.desc=_+1:_ Bosses take _5%_ additional damage.\n\n_+2:_ Bosses take _10%_ additional damage.\n\n_+3:_ Bosses take _15%_ additional damage.


//산사수
actors.hero.talent.gorgeous_vacation.title=Gorgeous Vacataion
actors.hero.talent.gorgeous_vacation.desc=_+1:_ Tactical Move's cooldown decreases to _16 turns_.\n\n_+2:_ Tactical Move's cooldown decreases to _12 turns_.\n\n_+3:_ Tactical Move's cooldown decreases to _8 turns_.
actors.hero.talent.tac_def.title=Tactical Defense
actors.hero.talent.tac_def.desc=_+1:_ Grants _2_ Barrier upon casting Tactical Move.\n\n_+2:_ Grants _4_ Barrier upon casting Tactical Move.\n\n_+3:_ Grants _6_ Barrier upon casting Tactical Move.
actors.hero.talent.pinpoint.title=Pinpoint
actors.hero.talent.pinpoint.desc=_+1:_ When Close-range Shot is in effect, Firearm accuracy increases by _20%_.\n\n_+2:_ When Close-range Shot is in effect, Firearm accuracy increases by _40%_.\n\n_+3:_ When Close-range Shot is in effect, Firearm accuracy increases by _60%_.
actors.hero.talent.frugality.title=Frugality
actors.hero.talent.frugality.desc=_+1:_ When Close-range Shot is in effect, ammunitions are not spent with _15%_ chance.\n\n_+2:_ When Close-range Shot is in effect, ammunitions are not spent with _30%_ chance.\n\n_+3:_ When Close-range Shot is in effect, ammunitions are not spent with _45%_ chance.
actors.hero.talent.water_play.title=Water Play
actors.hero.talent.water_play.desc=_+1:_ When Close-range Shot is in effect, inflict Blind for a turn with _20%_ chance.\n\n_+2:_ When Close-range Shot is in effect, inflict Blind for a turn with _40%_ chance.\n\n_+3:_ When Close-range Shot is in effect, inflict Blind for a turn with _60%_ chance.

actors.hero.talent.tac_shot.title=Tactical Shot
actors.hero.talent.tac_shot.desc=_+1:_ When Tactical Move is cast, next shot knock back enemies by _0-1 tiles_.\n\n_+2:_ When Tactical Move is cast, next shot knock back enemies by _1-2 tiles_.\n\n_+4:_ When Tactical Move is cast, next shot knock back enemies by _2 tiles_.
actors.hero.talent.technical.title=Technical
actors.hero.talent.technical.desc=_+1:_ When casting Tactical Move, its cooldown is reduced by 5 turns with _25%_ chance.\n\n_+2:_ When casting Tactical Move, its cooldown is reduced by 5 turns with _50%_ chance.\n\n_+3:_ When casting Tactical Move, its cooldown is reduced by 5 turns with _75%_ chance.\n\n_+4:_ When casting Tactical Move, its cooldown is reduced by 5 turns with _100%_ chance.
actors.hero.talent.zero_range_shot.title=Point-blank Shot
actors.hero.talent.zero_range_shot.desc=_+1:_ Close-range damage bonus increases to _60%_.\n\n_+2:_ Close-range damage bonus increases to _70%_.\n\n_+3:_ Close-range damage bonus increases to _80%_.\n\n_+4:_ Close-range damage bonus increases to _90%_.\n\nClose-range Shot's range requirement decreases.
actors.hero.talent.bf_rull.title=Dominator
actors.hero.talent.bf_rull.desc=_+1:_ With every enemy defeated with Firearms, _20%_ chance to gain Time Bubble for a turn.\n\n_+2:_ With every enemy defeated with Firearms, _40%_ chance to gain Time Bubble for a turn.\n\n_+3:_ With every enemy defeated with Firearms, _20%_ chance to gain Time Bubble for a turn.


