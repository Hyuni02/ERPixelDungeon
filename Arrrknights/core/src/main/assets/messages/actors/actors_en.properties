actors.mobs.npcs.npc_astesia.no_weapon=Hello, %s. Are you free right now? If it's okay with you, can I take a look at your weapon for a second? I think I can tell you the secrets tied to your weapon through the horoscope.\n\n...Where are your weapons? Aren't you in a middle of a mission?
actors.mobs.npcs.npc_astesia.no_setbouns=Hello, %s. Are you free right now? If it's okay with you, can I take a look at your weapon for a second? I think I can tell you the secrets tied to your weapon through the horoscope.\n\n...Umm, I don't think your weapon has any special secrets yet.
actors.mobs.npcs.npc_astesia.setbouns_1=Hello, %1$s. Are you free right now? If it's okay with you, can I take a look at your weapon for a second? I think I can tell you the secrets tied to your weapon through the horoscope.\n\n...Hmm, I have uncovered the secrets behind your weapon. If you use _%2$s_ with your weapon, something special will happen.
actors.mobs.npcs.npc_astesia.setbouns_2=Hello, %1$s. Are you free right now? If it's okay with you, can I take a look at your weapon for a second? I think I can tell you the secrets tied to your weapon through the horoscope.\n\n...There are a lot of secrets tied to your weapon. If you use _%2$s_ and _%3$s_ together, something special will happen to your weapon. I guarantee it.
actors.mobs.npcs.npc_astesia.setbouns_3=Hello, %1$s. Are you free right now? If it's okay with you, can I take a look at your weapon for a second? I think I can tell you the secrets tied to your weapon through the horoscope.\n\n...Wow, that's a lot of ties. If you use _%2$s_, _%3$s_, and _%4$s_ together, I think your weapon's special secret can be revealed.

