actors.hero.herosubclass.wardendesc=A blizzard is swirling here.

actors.blobs.confusiongas.desc=A cloud of confusion gas is swirling here.

actors.blobs.electricity.desc=A field of electricity is sparking brightly here.
actors.blobs.electricity.rankings_desc=Electrocuted
actors.blobs.electricity.ondeath=You were shocked to death...

actors.blobs.fire.desc=A fire is raging here.

actors.blobs.foliage.desc=Shafts of light pierce the gloom of the underground garden.

actors.blobs.freezing.desc=The air is unnaturally frigid here.

actors.blobs.goowarn.desc=Specks of dark energy are swarming here!

actors.blobs.inferno.desc=An inferno is raging here.

actors.blobs.paralyticgas.desc=A cloud of paralytic gas is swirling here.

actors.blobs.smokescreen.desc=A cloud of thick black smoke is swirling here.

actors.blobs.stenchgas.desc=A cloud of fetid stench is swirling here.

actors.blobs.stormcloud.desc=A cloud of billowing water vapor is swirling here.

actors.blobs.toxicgas.desc=A greenish cloud of toxic gas is swirling here.
actors.blobs.toxicgas.rankings_desc=Suffocated
actors.blobs.toxicgas.ondeath=You died from the toxic gas...

actors.blobs.corrosivegas.desc=A cloud of deadly caustic gas is swirling here.

actors.blobs.waterofawareness.procced=As you take a sip, you feel knowledge pour into your mind.
actors.blobs.waterofawareness.desc=Power of knowledge radiates from the water of this well. Take a sip from it to reveal all secrets of equipped items and reveal all items on the current floor.

actors.blobs.waterofhealth.procced=As you take a sip, you feel your wounds heal completely.
actors.blobs.waterofhealth.desc=Power of health radiates from the water of this well. Take a sip from it to heal your wounds and satisfy hunger.

actors.blobs.waterofhealth.procced=As you take a sip, you feel your wounds heal completely.
actors.blobs.waterofhealth.desc=Power of health radiates from the water of this well. Take a sip from it to heal your wounds and satisfy hunger.

actors.blobs.waterofadvanceguard.procced=You get %d Orundums.
actors.blobs.waterofadvanceguard.desc=Power of something avant-garde radiates from the water of this well. Throw an item into the well to turn it into Orundums equal to 3 times the selling price. Some items will be turned into _special_ items.

actors.blobs.wateroftransmutation.desc=Power of transmutation radiates from the water of this well. Throw an item into the well to turn it into something else.

actors.blobs.web.desc=A thick web is covering everything here. Anything that touches or is thrown through the web will break it, but will also be stuck in place.

actors.blobs.dominion.desc=In this space, those who do not follow the will of Ursus will be weakened...


###buffs
actors.buffs.adrenaline.name=Adrenaline
actors.buffs.adrenaline.desc=A surge of physical power, adrenaline enhanced both attack and movement speed.\n\nAdrenaline allows its target to run at 2x speed, and attack at 1.5x speed.\n\nTurns remaining: %s.

actors.buffs.adrenalinesurge.name=Adrenaline Surge
actors.buffs.adrenalinesurge.desc=A surge of great might, but sadly not permanent.\n\nStrength boost: +%d.\nTurns until boost weakens: %s.

actors.buffs.amok.name=Amok
actors.buffs.amok.desc=Amok causes a state of great rage and confusion in its target.\n\nWhen a creature is amoked, they will attack whatever is near them, whether they be friend or foe.\n\nTurns of amok remaining: %s

actors.buffs.arcanearmor.name=Arcane Armor
actors.buffs.arcanearmor.desc=A thin shield is surrounding you, blocking some of the damage from magical attacks.\n\nYour magical armor is currently boosted by: 0-%d.\n\nTurns until arcane armor weakens: %s.

actors.buffs.artifactrecharge.name=Artifact Recharging
actors.buffs.artifactrecharge.desc=Energy is coursing through you, increasing the rate your equipped artifacts charge.\n\nEach artifact is affected a little differently, but they will all gain charge much faster than normal.\n\nTurns remaining: %s.

actors.buffs.barkskin.name=Barkskin
actors.buffs.barkskin.desc=Your skin is hardened, it feels rough and solid like bark.\n\nThe hardened skin increases your effective armor, allowing you to better defend against physical attack.\n\nYour armor is currently increased by: %d.\nTurns until barkskin weakens: %s.

actors.buffs.barrier.name=Barrier
actors.buffs.barrier.desc=A durable bubble of force which blocks all damage.\n\nThe barrier will take damage for whatever it is protecting so long as there is shielding left. The shielding will also slowly decay over time.\n\nShielding remaining: %d.

actors.buffs.berserk.angered=Angered
actors.buffs.berserk.berserk=Berserk
actors.buffs.berserk.exhausted=Exhausted
actors.buffs.berserk.recovering=Recovering
actors.buffs.berserk.angered_desc=The severity of Blaze's injuries strengthen her blows. As Blaze takes physical damage, her rage will build, granting her bonus damage. Damage which is blocked by armor still counts towards building rage.\n\nRage will fade over time. The lower Blaze's health, the longer it will last.\n\nIf Blaze is brought to 0 hp while at full rage, and she is wearing her feather, she will go berserk and _refuse to die_ for a short time.\n\nCurrent Rage: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=At the brink of death, fear and uncertainty bleed away, leaving only anger. In this state of near-death Blaze is extremely powerful _dealing +100% damage, gaining bonus shielding, and refusing to die._\n\nThis bonus shielding is stronger the better Blaze's armor, and will deplete over time. When this shielding is reduced to 0, Blaze will give in and die.\n\nAny form of healing will return Blaze to stability, but she will be exhausted. While exhausted, Blaze will need to gain experience before being able to build rage again.
actors.buffs.berserk.recovering_desc=Inner strength has its limits. Blaze must rest before using her rage again.\n\nWhile recovering Blaze does not build any rage from taking damage.\n\nLevels until recovered: _%.2f_
actors.buffs.berserk.no_rages=Remaining berserk will also permanently wear on her, reducing her max health each time.
actors.buffs.berserk.past_rages=Times Blaze has raged: _%d_\nMax health reduced to: _%d%%_
actors.buffs.berserk.rankings_desc=Berserked to Death

actors.buffs.bleeding.name=Bleeding
actors.buffs.bleeding.ondeath=You bled to death...
actors.buffs.bleeding.heromsg=You are bleeding!
actors.buffs.bleeding.rankings_desc=Bled to Death
actors.buffs.bleeding.desc=That wound is leaking a worrisome amount of blood.\n\nBleeding causes damage every turn. Each turn the damage decreases by a random amount, until the bleeding eventually stops.\n\nCurrent bleed damage: %d.

actors.buffs.bless.name=Blessed
actors.buffs.bless.desc=A great burst of focus, some say it is inspired by the gods.\n\nBlessing increases accuracy and evasion by 25%%, making the blessed much more effective in combat.\n\nTurns of bless remaining: %s.

actors.buffs.blindness.name=Blinded
actors.buffs.blindness.heromsg=You are blinded!
actors.buffs.blindness.desc=Blinding turns the surrounding world into a dark haze.\n\nWhile blinded, a character can't see more than one tile infront of themselves, rendering ranged attacks useless and making it very easy to lose track of distant enemies. Additionally, a blinded hero is unable to read scrolls or books.\n\nTurns of blindness remaining: %s.

actors.buffs.burning.name=Burning
actors.buffs.burning.heromsg=You catch fire!
actors.buffs.burning.burnsup=%sburns up!
actors.buffs.burning.ondeath=You burned to death...
actors.buffs.burning.rankings_desc=Burned to Ash
actors.buffs.burning.desc=Few things are more distressing than being engulfed in flames.\n\nFire will deal damage every turn until it is put out by water or it expires. Fire can be extinquished by stepping into water, or from the splash of a shattering potion.\n\nAdditionally, the fire may ignite flammable terrain or items that it comes into contact with.\n\nTurns of burning remaining: %s.

actors.buffs.championenemy.warn=You sense a deadly presence.
actors.buffs.championenemy$blazing.name=Blazing Champion
actors.buffs.championenemy$blazing.desc=Blazing champions deal 25% more melee damage, ignite enemies they attack, are immune to fire, and spread fire around them as they die.
actors.buffs.championenemy$projecting.name=Projecting Champion
actors.buffs.championenemy$projecting.desc=Projecting champions deal 25% more melee damage, and are able to attack any enemy that they can see.
actors.buffs.championenemy$antimagic.name=Anti-Arts Champion
actors.buffs.championenemy$antimagic.desc=Anti-Arts champions take 25% less damage and are completely immune to Arts effects.
actors.buffs.championenemy$giant.name=Giant Champion
actors.buffs.championenemy$giant.desc=Giant champions take 75% less damage and have +1 attack range, but cannot move through enclosed spaces.
actors.buffs.championenemy$blessed.name=blessed champion
actors.buffs.championenemy$blessed.desc=Blessed champions have 200% more accuracy and evasion.
actors.buffs.championenemy$growing.name=Growing Champion
actors.buffs.championenemy$growing.desc=Growing champions gain a steadily increasing bonus to accuracy, evasion, melee damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%

actors.buffs.charm.name=Charmed
actors.buffs.charm.heromsg=You are charmed!
actors.buffs.charm.desc=A charm is manipulative magic that can make enemies temporarily adore each other.\n\nCharacters affected by charm are unable to directly attack the enemy they are charmed by. Attacking other targets is still possible however. The shock of pain will lessen the duration of charm.\n\nTurns of charm remaining: %s.

actors.buffs.chill.name=Chilled
actors.buffs.chill.freezes=%s freezes!
actors.buffs.chill.desc=Not quite frozen, but still much too cold.\n\nChilled targets perform all actions more slowly, depending on how many turns are left in the effect. At its worst, this is equivalent to being slowed.\n\nTurns of chill remaining: %1$s.\nSpeed is reduced by: %2$s%%.

actors.buffs.combo.name=Combo
actors.buffs.combo.combo=%d hit combo!
actors.buffs.combo.bad_target=You must target an enemy in attack range.
actors.buffs.combo.prompt=Select a target to attack.
actors.buffs.combo.desc=Blaze builds momentum as she lands each successful blow. Each attack increases the combo counter by one, but taking too long between hits will reset the combo counter to 0.\n\nBuilding combo unlocks special combo attacks that cannot miss! A different attack is unlocked at 2, 4, 6, 8, and 10 combo count. Some moves reset combo and some do not, but each move can only be used once per combo session.
actors.buffs.combo$combomove.clobber_desc=_2 Combo: Clobber_ Knocks an enemy back 2 tiles, but deals no damage and cannot knock into pits. Increments combo by 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Slam_ Deals Combo Count*20% of your armor's blocking power as bonus damage. Resets combo when used.
actors.buffs.combo$combomove.slam_desc2=_4 Combo: Fast Shot_  Deals Combo Count*20% firearm damage to the target. Increments combo by 1.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Parry_ Blocks the next attack within 1 turn when activated, and instantly retaliates to it. Resets combo if nothing is parried.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Crush_ Deals Combo Count*25% of your melee damage to the primary target, and half that damage to all other enemies in a 7x7 AOE. Resets combo when used.
actors.buffs.combo$combomove.crush_desc2=_8 Combo: Melee Flare_ Deals 125% of your melee damage to the target, inflict Paralysis for a turn, and inflicts Blindness for Combo Count*0.3 turns. Increments combo by 1.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Fury_ Hits an enemy once for each combo count you have. Each hit deals 60% damage and can trigger enchantments. Resets combo when used.
actors.buffs.combo$combomove.fury_desc2=_10 Combo: Point Blank_ Deals Combo Count*40% firearm damage to the target. Resets combo when used.

actors.buffs.activeoriginium.name=Originium Active
actors.buffs.activeoriginium.ondeath=You originium to death...
actors.buffs.activeoriginium.heromsg=You gained Originium power!
actors.buffs.activeoriginium.rankings_desc=Died of Originium Infection
actors.buffs.activeoriginium.desc=Influenced by active originium. You'll be able to melee attacks Twice faster, but your body will slowly collapse due to the powerful force. If you do nothing, your status will be restored, but if you try to attack, the duration will continue to update.\n\nPower of Originium: %s.

actors.buffs.corruption.name=Corrupted
actors.buffs.corruption.desc=Corruption seeps into the essence of a being, twisting them against their former nature.\n\nCorrupted creatures will attack their allies, and ignore their former enemies. Corruption is damaging as well, and will slowly cause its target to succumb.\n\nCorruption is permanent, its effects only end in death.

actors.buffs.seethingburst.name=Burning Spirit
actors.buffs.seethingburst.desc=Blaze's fighting spirit burns. Defense is tripled. Also, when the effect ends, the next attack is strengthened in proportion to the damage received for the duration.\n\nTurns of Spirit: %s.

actors.buffs.cripple.name=Crippled
actors.buffs.cripple.heromsg=You are crippled!
actors.buffs.cripple.desc=You're pretty sure legs aren't meant to bend that way.\n\nCrippled halves movement speed, making moving a tile usually take two turns instead of one.\n\nTurns of cripple remaining: %s.

actors.buffs.degrade.name=Degraded
actors.buffs.degrade.heromsg=Your equipment feels weaker!
actors.buffs.degrade.desc=Powerful dark magic is sapping the strength that scrolls of upgrade have applied to your equipment!\n\nWhile degraded, upgraded gear will be treated as if it is a lower level than it actually is. _Every upgrade after +3 becomes exponentially weaker than the last one._ The descriptions of your items will change to reflect their reduced power level.\n\nDegradation does not affect strength requirements, wand charges, durability of thrown weapons, or artifacts.\n\nTurns of degradation remaining: %s. Using a scroll of upgrade or remove curse will end degradation immediately.

actors.buffs.doom.name=Doomed
actors.buffs.doom.desc=It's hard to keep going when it seems like the universe wants you dead.\n\nDoomed characters will receive double damage from all sources.\n\nDoom is permanent, its effects only end in death.

actors.buffs.drowsy.name=Drowsy
actors.buffs.drowsy.desc=An Arts force is making it difficult to stay awake.\n\nThe character can resist drowsiness by taking damage or by being at full health.\n\nAfter a few turns, the target will fall into a deep Arts sleep.

actors.buffs.earthimbue.name=Imbued with Earth
actors.buffs.earthimbue.desc=You are imbued with the power of earth!\n\nAll physical attacks will shift the earth under the enemy, crippling them for a short time.\n\nTurns of earth imbue remaining: %s.

actors.buffs.executmode.name=Execution Mode
actors.buffs.executmode.desc=You have entered Execution Mode. While active, evasion rate is multiplied by 1.3x.\n\nTurns of Execution: %s.

actors.buffs.reflowbuff.name=Reflow
actors.buffs.reflowbuff.desc=Attack power of throwing weapons has increased.\n\nTurns of Reflow: %s.

actors.buffs.enhancedrings.name=Enhanced Rings
actors.buffs.enhancedrings.desc=Red's recently used artifact is empowering her rings, granting them +1 upgrade for %d more turns.

actors.buffs.fireimbue.name=Imbued with Fire
actors.buffs.fireimbue.desc=You are imbued with the power of fire!\n\nAll physical attacks will have a chance to light enemies ablaze. Additionally, you are completely immune to the effects of fire.\n\nTurns of fire imbue remaining: %s.

actors.buffs.foresight.name=Foresight
actors.buffs.foresight.desc=Your senses are heightened, allowing you to immediately notice anything out of place.\n\nWhile under the effect of foresight your search radius is increased, and anything that enters your search radius is immediately discovered.\n\nTurns of foresight remaining: %s.

actors.buffs.frost.name=Frozen
actors.buffs.frost.freezes=%s freezes!
actors.buffs.frost.desc=Not to be confused with freezing solid, this more benign freezing simply encases the target in ice.\n\nFreezing acts similarly to paralysis, making it impossible for the target to act. Unlike paralysis, freezing is immediately cancelled if the target takes damage, as the ice will shatter.\n\nTurns of freeze remaining: %s.

actors.buffs.frostimbue.name=Imbued with Frost
actors.buffs.frostimbue.desc=You are imbued with icy power!\n\nAll physical attacks will steadily stack chill on enemies. Additionally, you are completely immune to the cold.\n\nTurns of frost imbue remaining: %s.

actors.buffs.fury.name=Furious
actors.buffs.fury.heromsg=You become furious!
actors.buffs.fury.desc=You are angry, enemies won't like you when you're angry.\n\nA great rage burns within you, increasing the damage you deal with physical attacks by 50%%.\n\nThis rage will last as long as you are injured below 50%% health.

actors.buffs.blobimmunity.name=Arts Barrier
actors.buffs.blobimmunity.desc=Some strange force is encasing you in a thin protective barrier, blocking out all harmful airborne effects.\n\nYou are immune to all area-bound effects while this barrier lasts.\n\nTurns of immunity remaining: %s.

actors.buffs.haste.name=Haste
actors.buffs.haste.desc=Energy courses through your muscles, allowing you to run at incredible speeds!\n\nWhile under the effects of haste you will run at 3x speed, but will perform all other actions at normal speed.\n\nTurns of haste remaining: %s.

actors.buffs.healing.name=Healing
actors.buffs.healing.desc=A arts remedy is causing wounds to close and flesh to knit.\n\nEvery turn health will steadily regenerate until the healing effect expires. The amount of healing may fade over time.\n\nNext heal: %d.\nHealing remaining: %d.

actors.buffs.hex.name=Hexed
actors.buffs.hex.heromsg=You have been hexed!
actors.buffs.hex.desc=Dark arts which saps focus, making the target slightly disoriented.\n\nHexing reduces accuracy and evasion by 20%%, making the target less effective in combat.\n\nTurns of hex remaining: %s.

actors.buffs.holdfast.name=Hold Fast
actors.buffs.holdfast.desc=Blaze is holding her position, increasing her armor by 0-%d. This will last until she moves.

actors.buffs.hunger.hungry=Hungry
actors.buffs.hunger.starving=Starving
actors.buffs.hunger.onhungry=You are hungry.
actors.buffs.hunger.onstarving=You are starving!
actors.buffs.hunger.ondeath=You starved to death...
actors.buffs.hunger.cursedhorn=The cursed Gummy steals some of the food energy as you eat.
actors.buffs.hunger.rankings_desc=Starved to Death
actors.buffs.hunger.desc_intro_hungry=You can feel your stomach calling out for food, but it's not too urgent yet.
actors.buffs.hunger.desc_intro_starving=You're so hungry it hurts.
actors.buffs.hunger.desc=\n\nHunger slowly increases as you spend time in the dungeon, eventually you will begin to starve. While starving you will slowly lose health instead of regenerating it.\n\nRationing is important! If you have health to spare starving isn't a bad idea if it means there will be more food later. Effective rationing can make food last a lot longer!

actors.buffs.invisibility.name=Invisible
actors.buffs.invisibility.desc=You are completely blended into the surrounding terrain, making you impossible to see.\n\nWhile you are invisible enemies are unable to attack or follow you. Physical attacks and Arts effects (such as scrolls and wands) will immediately cancel invisibility.\n\nTurns of invisibility remaining: %s.

actors.buffs.levitation.name=Levitating
actors.buffs.levitation.desc=A force of Arts is levitating you over the ground, making you feel weightless.\n\nWhile levitating you ignore all ground-based effects. Traps won't trigger, water won't put out fire, plants won't be trampled, roots will miss you, and you will hover right over pits. Be careful, as all these things can come into effect the second the levitation ends!\n\nTurns of levitation remaining: %s.

actors.buffs.lifelink.name=Life Link
actors.buffs.lifelink.desc=This characters's life force is linked to another character nearby. Any damage taken is shared between them.\n\nWhenever this character takes damage, half of it will be dealt to the life link target instead.\n\nTurns of life link remaining: %s, or until the linked character dies.

actors.buffs.light.name=Illuminated
actors.buffs.light.desc=Even in the Darkest Dungeon, a steady light at your side is always comforting.\n\nLight helps keep darkness at bay, allowing you to see a reasonable distance despite the environment.\n\nTurns of illumination remaining: %s.

actors.buffs.lockedfloor.name=Floor is Locked
actors.buffs.lockedfloor.desc=The current floor is locked, and you are unable to leave it!\n\nWhile a floor is locked, you will not gain hunger or take damage from starving. In addition, if you do not work towards defeating this floor's boss, passive regeneration effects will also stop.\n\nAdditionally, if you are revived by an unblessed ankh while the floor is locked, then it will reset.\n\nKill this floor's boss to break the lock.

actors.buffs.lancecharge.name=Lance Charge
actors.buffs.lancecharge.desc=Accelerated!\n\nYou can now move at 5x speed, and your next attack will be very strong.\nAttacking will end the accelerated.

actors.buffs.magicalsight.name=Arts Sight
actors.buffs.magicalsight.desc=Somehow you are able to see with your mind, rather than your eyes.\n\nAll terrain or effects which reduce or block vision are broken while arts sight is active.\n\nTurns of arts sight remaining: %s.

actors.buffs.magicalsleep.name=Magical Sleep
actors.buffs.magicalsleep.toohealthy=You are too healthy, and resist the urge to sleep.
actors.buffs.magicalsleep.fallasleep=You fall into a deep magical sleep.
actors.buffs.magicalsleep.wakeup=You wake up feeling refreshed and healthy.
actors.buffs.magicalsleep.desc=This character has fallen into a deep magical sleep which they will not wake from naturally.\n\nMagical sleep is similar to regular sleep, except that only damage will cause the target to wake up.\n\nFor the character, magical sleep has some restorative properties, allowing them to rapidly heal while resting.

actors.buffs.magicimmune.name=Immune to Arts
actors.buffs.magicimmune.desc=All magical effects have lost their hold on you, you are completely impervious to them.\n\nWhile arts immune all harmful and helpful magical effects will not apply to you, including curses, enchants, wands, scrolls, etc.\n\nTurns of magic immunity remaining: %s.

actors.buffs.mindvision.name=Mind vision
actors.buffs.mindvision.desc=Somehow you are able to see all creatures on this floor through your mind. It's a weird feeling.\n\nAll characters on this floor are visible to you as long as you have mind vision. Seeing a creature through mind vision counts as it being seen or nearby for the purposes of many Arts effects.\n\nTurns of mind vision remaining: %s.

actors.buffs.momentum.momentum=Building Momentum
actors.buffs.momentum.running=Freerunning
actors.buffs.momentum.resting=Recovering
actors.buffs.momentum.momentum_desc=As she moves, Red builds momentum, which she can spend to start freerunning.\n\nEach charge of momentum grants two turns of freerunning, and Red can build up to 10 charges. Momentum is rapidly lost when Red stops moving.\n\nCurrent momentum charge: %d.
actors.buffs.momentum.running_desc=As she moves, Red builds momentum, which she can spend to start freerunning.\n\nWhile freerunning, Red moves at double speed and gains bonus evasion based on her level.\n\nTurns remaining: %d.
actors.buffs.momentum.resting_desc=As she moves, Red builds momentum, which she can spend to start freerunning.\n\nRed needs time to regain her stamina before building momentum again.\n\nTurns remaining: %d.

actors.buffs.ooze.name=Caustic ooze
actors.buffs.ooze.heromsg=Caustic ooze eats your flesh. Wash it away!
actors.buffs.ooze.ondeath=You melt away...
actors.buffs.ooze.rankings_desc=Dissolved
actors.buffs.ooze.desc=This sticky acid clings to flesh, slowly melting it away.\n\nOoze will deal consistent damage over time, but can be immediately washed off in water.\n\nTurns of ooze remaining: %s.

actors.buffs.paralysis.name=Paralysed
actors.buffs.paralysis.heromsg=You are paralysed!
actors.buffs.paralysis.out=resisted paralysis
actors.buffs.paralysis.desc=Oftentimes the worst thing to do is nothing at all.\n\nParalysis completely halts all actions, forcing the target to wait until the effect wears off. The pain from taking damage can cause characters to resist paralysis, breaking them out of the effect.\n\nTurns of paralysis remaining: %s.

actors.buffs.pincushion.name=Pincushion
actors.buffs.pincushion.desc=The thrown weapons you have used against this character are currently stuck to them and will fall to the floor after they are defeated.\n\nThe following items are currently attached:

actors.buffs.poison.name=Poisoned
actors.buffs.poison.heromsg=You are poisoned!
actors.buffs.poison.ondeath=You died from poison...
actors.buffs.poison.rankings_desc=Succumbed to Poison
actors.buffs.poison.desc=Poison works its way through the body, slowly impairing its internal functioning.\n\nPoison deals damage each turn proportional to how long until it expires.\n\nTurns of poison remaining: %s.

actors.buffs.preparation.name=Bonebreaker
actors.buffs.preparation.desc=Red is waiting patiently, preparing to strike from the shadows.
actors.buffs.preparation.desc_dmg=Her next attack will deal _%1$d%% bonus damage_, and will execute regular enemies below _%2$d%% health_, or bosses below _%3$d%% health_.
actors.buffs.preparation.desc_dmg_likely=The attack will also be more likely to deal a larger amount of damage.
actors.buffs.preparation.desc_blink=She is able to blink towards an enemy before striking them, with a max distance of _%d._
actors.buffs.preparation.desc_invis_time=Red has been invisible for _%d turns._
actors.buffs.preparation.desc_invis_next=Her attack will become stronger at _%d turns._
actors.buffs.preparation.prompt=Select a target to attack!\nMax blink distance: %d
actors.buffs.preparation.no_target=There's nothing to attack there.
actors.buffs.preparation.out_of_reach=That target is out of reach.
actors.buffs.preparation.assassinated=Assassinated

actors.buffs.prismaticguard.name=Prismatic Guard
actors.buffs.prismaticguard.desc=You are being guarded by a prismatic image which is currently inactive. When enemies are present the prismatic image will spring to action and protect you!\n\nWhile inactive, the prismatic image will steadily recover from any damage it has taken.\n\nCurrent HP: %d/%d.

actors.buffs.recharging.name=Recharging
actors.buffs.recharging.desc=Energy is coursing through you, improving the rate that your wands and staffs charge.\n\nEach turn this buff will increase current charge by one quarter, in addition to regular recharge.\n\nTurns of recharging remaining: %s.

actors.buffs.revealedarea.name=Revealed Area
actors.buffs.revealedarea.desc=An area of the dungeon has been temporarily revealed to the character, They will see it no matter where they are.\n\nTurns remaining: %s.

actors.buffs.revealedchar.name=Revealed
actors.buffs.revealedchar.desc=This character is revealed to the character, They will be visible no matter where they are.\n\nTurns remaining: %s.

actors.buffs.roots.name=Rooted
actors.buffs.roots.heromsg=You can't move!
actors.buffs.roots.desc=Roots (Arts or natural) grab at the feet, forcing them down to the ground.\n\nRoots lock a target in place, making it impossible for them to move, but other actions are not affected.\n\nTurns of root remaining: %s.

actors.buffs.scrollempower.name=Scroll Empower
actors.buffs.scrollempower.desc=The energy from the Amiya's recently read scroll is empowering her wands! Her next wand zap within %1$d turns will gain +%2$d levels.

actors.buffs.shadows.name=Shadowmelded
actors.buffs.shadows.desc=You are blended into the shadows around you, granting you invisibility and slowing your metabolism.\n\nWhile you are invisible enemies are unable to attack or follow you. Most physical attacks and magical effects (such as scrolls and wands) will immediately cancel invisibility. Additionally, while shadowmelded, your rate of hunger is slowed.\n\nYou will remain shadowmelded until you leave the shadows or an enemy comes into contact with you.

actors.buffs.slow.name=Slowed
actors.buffs.slow.desc=Slowing magic affects the target's rate of time, to them everything is moving super-fast.\n\nA slowed character performs all actions in twice the amount of time they would normally take.\n\nTurns of slow remaining: %s.

actors.buffs.snipersmark.name=Sniper's Mark
actors.buffs.snipersmark.desc=GreyThroat is honed in on the target she most recently attacked. She is able to perform a special attack with her bow which will vary based on how the bow is augmented.\n\nAn overload or unaugmented bow will fire a _Snapshot,_ which deals reduced damage but does not take any time to fire.\n\nA bow augmented for speed will fire an _Arts Shot._ This shot will unconditionally cripple enemies, and takes a turn to fire.\n\nA bow augmented for damage will fire a _Sniper Shot._ This shot is guaranteed to hit, deals bonus damage based on distance from the target, and takes 2 turns to fire.

actors.buffs.soulmark.name=Soul Marked
actors.buffs.soulmark.desc=Amiya has tapped into the soul of this creature. She will heal and satisfy her hunger as it takes physical damage.\n\nTurns of soul mark remaining: %s.

actors.buffs.stamina.name=Stamina
actors.buffs.stamina.desc=You have unending stamina, allowing for faster movement!\n\nWhile under the effects of stamina you will run at +50%% speed, but will perform all other actions at normal speed.\n\nTurns of stamina remaining: %s.

actors.buffs.vulnerable.name=Vulnerable
actors.buffs.vulnerable.heromsg=You feel fragile!
actors.buffs.vulnerable.desc=Vulnerability magic increases all physical damage that a character takes by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=Terrified
actors.buffs.terror.desc=Terror is manipulative magic which forces its target into an uncontrollable panic.\n\nTerrified characters are forced to run away from their opponent, trying to put as many doors and walls between them as possible. The shock of pain will lessen the duration of terror, however.\n\nTurns of terror remaining: %s.

actors.buffs.toxicimbue.name=Imbued with Toxicity
actors.buffs.toxicimbue.desc=You are imbued with poisonous energy!\n\nAs you move around toxic gas will constantly billow forth from you, damaging your enemies. You are immune to toxic gas and poison for the duration of the effect.\n\nTurns of toxic imbue remaining: %s.

actors.buffs.corrosion.name=Corrosion
actors.buffs.corrosion.heromsg=You are melting!
actors.buffs.corrosion.ondeath=You melt away...
actors.buffs.corrosion.rankings_desc=Dissolved
actors.buffs.corrosion.desc=Powerful acid melts away flesh, metal, and bone at an alarming rate.\n\nCorrosion damage increases over time, as the target continues to melt away.\n\nTurns of corrosion remaining: %1$s.\nCurrent corrosion damage: %2$d.

actors.buffs.vertigo.name=Vertigo
actors.buffs.vertigo.desc=Walking in a straight line can be difficult when the whole world is spinning.\n\nWhile under the effects of vertigo, characters who attempt to move will go in a random direction, instead of the one they intended to go in.\n\nTurns of vertigo remaining: %s.

actors.buffs.wandempower.name=Wands Empowered
actors.buffs.wandempower.desc=Your damage-dealing wands have been empowered, increasing the amount of damage they deal for a few zaps.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=Weakened
actors.buffs.weakness.heromsg=You feel weakened!
actors.buffs.weakness.desc=Everything suddenly seems much heavier.\n\nWeakening magic reduces a character's physical strength, causing them to deal 33%% reduced damage.\n\nTurns of weakness remaining: %s.

actors.buffs.wellfed.name=Well Fed
actors.buffs.wellfed.desc=You feel quite satisfied and full.\n\nWhile well fed, your hunger will not increase, and you will heal an additional amount of health over time.\n\nTurns remaining: %d.

actors.buffs.silence.name=Silence
actors.buffs.silence.heromsg=...? ...!!!
actors.buffs.silence.desc=.....\n\nThe character cannot use scroll and wands, while enemies have their special abilities sealed.\n\nTurns remaining: %s.

actors.buffs.rose_force.name=Focus
actors.buffs.rose_force.desc=Rosmontis is currently concentrating.\n\nArmament attack power during this time will be increased.\n\nTurns remaining: %s.

actors.buffs.meatpower_mystery.name=Mystery Meat Power
actors.buffs.meatpower_mystery.desc=Tastes strange!\n\nArmament attack damage increased, inflicts Silence to targets hit by armament.\n\nTurns remaining: %s.

actors.buffs.meatpower_stewed.name=Stewed Meat Power
actors.buffs.meatpower_stewed.desc=Tastes ordinary!\n\nArmament attack's damage and attack speed increased.\n\nTurns remaining: %s.

actors.buffs.meatpower_frozen.name=Frozen Meat Power
actors.buffs.meatpower_frozen.desc=Tastes cold!\n\nArmament attack damage increases and recovers health when targets are hit.\n\nTurns remaining: %s.

actors.buffs.meatpower_chargrilled.name=Chargrilled Meat Power
actors.buffs.meatpower_chargrilled.desc=Tastes like meat!\n\nArmament attack damage increased and inflicts Weakness on targets.\n\nTurns remaining: %s.

actors.buffs.twilight.name=Ragnarok
actors.buffs.twilight.desc=_"Don’t even think about running!_"\n\nYou are burning yourself with the power of a giant. Damage is doubled, attack range increased, and all damage is reduced to 0. However, you cannot use potions while using this power.\n\nTurns Ragnarok: %s.

actors.buffs.spikesbuff.name=Protective Spikes
actors.buffs.spikesbuff.desc=When attacked, it deals damage proportional to DEF to nearby enemies.\n\nTurns remaining: %s.

actors.buffs.ragethrowcooldown.name=Raging Throw Cooldown
actors.buffs.ragethrowcooldown.desc=Raging Throw Cooldown : %s Turns.

actors.buffs.radiantknight.name=Radiant Knight
actors.buffs.radiantknight.desc=The power of light surrounds you. Increases damage dealt and damage resistance.\n\nTurns remaining: %s.

actors.buffs.knightskill.name=Chivalry Skill
actors.buffs.knightskill.bad_target=Enemies are not in attack range.
actors.buffs.knightskill.prompt=Target
actors.buffs.knightskill.desc=Nearl can use a special skill after attacking.
actors.buffs.knightskill$combomove.knockback_desc=_Push_ Pushes the target 1 tile away.
actors.buffs.knightskill$combomove.smash_desc=_Smite_ 140% Damage
actors.buffs.knightskill$combomove.killblow_desc=_Finisher_ 70% Damage, Killing with this attack consumes no turn and immediately allows the next special skill to be used.
actors.buffs.knightskill$combomove.lightsword_desc=_Sword of Light_ Damage increases in proportion to the number of special attack used before, and paralyzes the target at maximum stacks.\nDamage : %1$d%% / %2$d%%

actors.buffs.hallucination.name=Hallucination
actors.buffs.hallucination.desc=This character is watching a hallucination. In this state, accuracy is reduced by 35%, and there is a chance to self-harm.
actors.buffs.hallucination.ondeath=You committed suicide...

actors.buffs.oblivion.name=Oblivion
actors.buffs.oblivion.desc=Slowly forgetting everything. Vision is reduced and action speed is slowed.\n\nTurns Oblivion: %s.

actors.buffs.windenergy.name=Wind Energy
actors.buffs.windenergy.desc=You can feel the energy of the wind. You can use _Storm_ when your energy is above 100%.\n\nEnergy : %d%%

actors.buffs.stomecharge.name=Storm
actors.buffs.stomecharge.desc=A powerful storm engulfs her body.

actors.buffs.heat.normal=Heat
actors.buffs.heat.overheat=OverHeat
actors.buffs.heat.normal_desc=Heat builds up in your body. If Heat is higher than 50%%, you can consume health to gain Overheat.\n\nHeat Power : %s%%
actors.buffs.heat.overheat_desc=Blaze's body is up in flames. While this effect lasts, Physical Damage increases, with Heat gradually decreasing. If Heat is above 60%%, Blaze becomes _Immortal_ and resists against death. When Immortal is active, heat is reduced when hit. \nWarning : Immortal won't protect against Civillia Eterna and Sankta's Bet.\n\nCurrent Heat : %s%%

actors.buffs.wildmark.name=Wild Aura
actors.buffs.wildmark.desc=Red can charge wild aura, then unleash it as a sword wind.\n\nCurrent Charge : %d(%s%%)
actors.buffs.wildmark.prompt=Set the area to throw the sword wind.
actors.buffs.wildmark.self_target=Cannot throw sword wind at oneself.

actors.buffs.camouflage.name=Camouflage
actors.buffs.camouflage.desc=Camouflage has the same effect with Invisibility, but is dispelled if there are enemies nearby.\n\nCamouflaged enemies receive half damage unless if the player is nearby or possesses the Illuminated or Mind Vision buff.\n\nCamouflage lasts for %s turns.

actors.buffs.chencombo.name=Release ChiXiao
actors.buffs.chencombo.combo=%d combo!
actors.buffs.chencombo.bad_target=Must target enemies within the attack range.
actors.buffs.chencombo.prompt=Target enemy
actors.buffs.chencombo.desc=Ch'en stacks power within her Chi Xiao on every successful attack. Special Attack can be used on 5 / 10 / 15 stacks of Chi Xiao.
actors.buffs.chencombo$combomove.skill1_desc=_Sheathed Strike_(5): Inflict 100% damage that paralyzes target enemy. An enemy can only be paralyzed once. 
actors.buffs.chencombo$combomove.skill2_desc=_Unsheath_(10): Inflict 100% damage to the target, then perform a penetrating attqck in a line, deal 150% damage. 
actors.buffs.chencombo$combomove.skill3_desc=_Shadowless_(15): Inflict 100% damage 4 times.

actors.buffs.chenshooterbuff$tacmovecooldown.name=Tactical Move Cooldown
actors.buffs.chenshooterbuff$tacmovecooldown.desc=Tactical Move Cooldown : %s Turns.

actors.buffs.closerangeshot.name=Close-range Shot
actors.buffs.closerangeshot.active=Ch'en gains greatly increased Firearm damage when there are enemies nearby.\n\nActive
actors.buffs.closerangeshot.passive=Ch'en gains greatly increased Firearm damage when there are enemies nearby.\n\Inactive


###hero
actors.hero.talent.genius.title=Genius
actors.hero.talent.genius.desc=_When a point is invested into this talent, _Scroll of Identification_ effect will be activated.

actors.hero.talent.hearty_meal.title=Hearty Meal
actors.hero.talent.hearty_meal.desc=_+1:_ Eating heals Blaze for _2 HP_ when she is below 50% health, and _3 HP_ when she is below 25% health.\n\n_+2:_ Eating heals Blaze for _3 HP_ when she is below 50% health, and _5 HP_ when she is below 25% health.
actors.hero.talent.armsmasters_intuition.title=Armsmaster's Intuition
actors.hero.talent.armsmasters_intuition.desc=_+1:_ Blaze identifies weapons and armor _3x faster_.\n\n_+2:_ Blaze identifies weapons and armor _when she equips them_.
actors.hero.talent.test_subject.title=Elite Operator
actors.hero.talent.test_subject.desc=_+1:_ Whenever Blaze identifies an item, she heals for _4 HP_.\n\n_+2:_ Whenever Blaze identifies an item, she heals for _6 HP_.
actors.hero.talent.iron_will.title=Iron Will
actors.hero.talent.iron_will.desc=_+1:_ The max shield provided by Blaze's feather is _increased by 1_.\n\n_+2:_ The max shield provided by the  Blaze's feather is _increased by 2_.
actors.hero.talent.iron_stomach.title=Iron Stomach
actors.hero.talent.iron_stomach.desc=_+1:_ Eating food takes 1 turn and grants Blaze _50% damage resistance_ while eating.\n\n_+2:_ Eating food takes 1 turn and grants Blaze _75% damage resistance_ while eating.
actors.hero.talent.restored_willpower.title=Restored Willpower
actors.hero.talent.restored_willpower.desc=_+1:_ Drinking a potion of healing instantly recharges _67% of the shielding_ from Blaze's feather.\n\n_+2:_ Drinking a potion of healing instantly recharges _100% of the shielding_ from Blaze's feather.\n\nWhen the effect is activated, extinguishes any fire on Blaze.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.runic_transference.title=Arts Transference
actors.hero.talent.runic_transference.desc=_+1:_ Blaze's feather can transfer _regular glyphs_ in the same way it transfers an upgrade.\n\n_+2:_ Blaze's feather can transfer _regular, powerful, and curse glyphs_ in the same way it transfers an upgrade.
actors.hero.talent.lethal_momentum.title=Chainsaw Festival
actors.hero.talent.lethal_momentum.desc=_+1:_ When Blaze lands a killing blow with a physical weapon, it has a _55% chance_ to take 0 turns.\n\n_+2:_ When Blaze lands a killing blow with a physical weapon, it has a _80% chance_ to take 0 turns.
actors.hero.talent.improvised_projectiles.title=Improvised Projectiles
actors.hero.talent.improvised_projectiles.desc=_+1:_ Blaze can blind an enemy for _3 turns_ by throwing any item that isn’t a throwing weapon at them. This has a 25 turn cooldown.\n\n_+2:_ Blaze can blind an enemy for _5 turns_ by throwing any item that isn’t a throwing weapon at them. This has a 25 turn cooldown.
actors.hero.talent.hold_fast.title=Hold Fast
actors.hero.talent.hold_fast.desc=_+1:_ When Blaze waits she gains _+2 armor_ until she moves.\n\n_+2:_ When Blaze waits she gains _+4 armor_ until she moves.\n\n_+3:_ When Blaze waits she gains _+6 armor_ until she moves.
actors.hero.talent.strongman.title=Strongman
actors.hero.talent.strongman.desc=_+1:_ Blaze needs _1 less strength_ to use armor and weapons.\n\n_+2:_ Blaze needs _2 less strength_ to use armor and _1 less strength_ to use weapons.\n\n_+3:_ Blaze needs _2 less strength_ to use armor and weapons.
actors.hero.talent.endless_rage.title=Endless Rage
actors.hero.talent.endless_rage.desc=_+1:_ Blaze can reach a max of _120% rage_.\n\n_+2:_ Blaze can reach a max of _140% rage_.\n\n_+3:_ Blaze can reach a max of _160% rage_.\n\nNote that rage above 100% will not grant more than +100% damage.
actors.hero.talent.berserking_stamina.title=Burning Heart
actors.hero.talent.berserking_stamina.desc=_+1:_ Increases the Rage gain of Rage Throwing by _20%_, and maximum movement speed increase during Rage increased from 30% to _50%_\n\n_+2:_ Increases the Rage gain of Rage Throwing by _40%_, and maximum movement speed increase during rage increased from 30% to _70%_\n\n_+3:_ Increases the Rage of Rage Throwing by _60%_, and maximum movement speed increase during rage increased from 30% to 90%
actors.hero.talent.enraged_catalyst.title=Frenzy Chainsaw
actors.hero.talent.enraged_catalyst.desc=_+1:_When Rage is over 50% and Blaze is hit 10 times, the next attack inflicts _33%_ damage to all enemies in sight and paralyzes them for 1 turn.\n\n_+2:_When Rage is over 50% and Blaze is hit 10 times, the next attack inflicts _50%_ damage to all enemies in sight and paralyzes them for 1 turn.\n\n_+3:_When Rage is over 50% and Blaze is hit 10 times, the next attack inflicts _100%_ damage to all enemies in sight and paralyzes them for 1 turn.
actors.hero.talent.cleave.title=Combo Attack
actors.hero.talent.cleave.desc=_+1:_ When Blaze kills an enemy, the combo cooldown for her next hit is increased to _15 turns_. Also, _10% chance_ to gain an extra combo when firearm attack hits.\n\n_+2:_ When Blaze kills an enemy, the combo cooldown for her next hit is increased to _30 turns_. Also, _20% chance_ to gain an extra combo when firearm attack hits.\n\n_+3:_ When Blaze kills an enemy, the combo cooldown for her next hit is increased to _45 turns_. Also, _30% chance_ to gain an extra combo when firearm  attack hits.
actors.hero.talent.finalblow.title=Final Blow
actors.hero.talent.finalblow.desc=_+1:_ When Blaze kills an enemy with a combo move, she _regains 33%_ of the feather's shielding and recharge _2%_ of the SP of the Skill Recorder.\n\n_+2:_When Blaze kills an enemy with a combo move, she _regains 67%_ of the feather's shielding and recharge _4%_ of the SP of the Skill Recorder.\n\n_+3:_When Blaze kills an enemy with a combo move, she _regains 100%_ of the feather's shielding and recharge _6%_ of the SP of the Skill Recorder. 
actors.hero.talent.enhanced_combo.title=Enhanced Combo
actors.hero.talent.enhanced_combo.desc=_+1:_ When Blaze's combo is 6 or higher, Clobber's knockback range increases to 3, it inflicts Vertigo, and it can knock enemies into pits.\n\n_+2:_ In addition to the benefits of +1, when Blaze's combo is 9 or higher Parry works on multiple attacks.\n\n_+3:_In addition to the benefits of +1 and +2, Blaze can leap up to combo/3 tiles when using Slam, Crush, or Fury.
actors.hero.talent.tactical_shield.title=Tactical Shield
actors.hero.talent.tactical_shield.desc=_+1:_Blaze's defense increases by 1 for each armor level. It can increase up to _4_.\n\n_+2:_ Blaze's defense increases by 1 for each armor level. It can increase up to _7_.\n\n_+3:_ Blaze's defense increases by 1 for each armor level. It can increase up to _10_.
actors.hero.talent.chainsaw_extend.title=Chainsaw Extend
actors.hero.talent.chainsaw_extend.desc=_+1:_ Melee attack range is increased by 1, and required Strength for weapons increase by _4_.\n\n_+2:_ Melee attack range is increased by 1, required Strength for the weapons increase by _3_.\n\n_+3:_ Melee attack range is increased by 1, required Strength for the weapons increase by _2_.
actors.hero.talent.infinite_rage.title=Infinite Rage
actors.hero.talent.infinite_rage.desc=_+1:_ When Blaze's Rage is above _100%_, Blaze gains 20% damage resistance.\n\n_+2:_ When Blaze's Rage is above _80%_, Blaze gains 20% damage resistance.\n\n_+3_ When Blaze's Rage is above _60%_, Blaze gains 20% damage resistance.\n\n_+4_ When Blaze's Rage is above _40%_, Blaze gains 20% damage resistance.
actors.hero.talent.infinite_battle.title=Infinite Battle
actors.hero.talent.infinite_battle.desc=_+1:_ Reduces Rage penalty by _30%_.\n\n_+2:_ Reduces Rage penalty by _50%_.\n\n_+3:_ Reduces Rage penalty by _70%_.\n\n_+4:_ Reduces Rage penalty by _90%_.
actors.hero.talent.sparkoflife.title=Spark of Life
actors.hero.talent.sparkoflife.desc=_+1:_ Blaze's melee attack has _6%_ chance to recover 5% of Blaze's HP.\n\n_+2:_ Blaze's melee attack has _9%_ chance to recover 5% of Blaze's HP.\n\n_+3_ Blaze's melee attack has _12%_ chance to recover 5% of Blaze's HP.\n\n_+4_ Blaze's melee attack has _15%_ chance to recover 5% of Blaze's HP.
actors.hero.talent.deadly_reach.title=Deadly Reach
actors.hero.talent.deadly_reach.desc=_+1:_ Combo cooldown increased by _1 turn_.\n\n_+2:_ Combo cooldown increased by _2 turns_.\n\n_+3:_ Combo cooldown increased by _3 turns_.\n\n_+4:_ Combo cooldown increased by _4 turns_.

// 열기 블레이즈
actors.hero.talent.heat_blow.title=Heat Blow
actors.hero.talent.heat_blow.desc=_+1:_ When Heat Power is 50% or higher, physical damage is increased by _10%_.\n\n_+2:_ When Heat Power is 50% or higher, physical damage is increased by _15%_.\n\n_+3:_ When Heat Power is 50% or higher, physical damage is increased by_20%_.\n\nActivated unconditionally in Overheat.
actors.hero.talent.heat_of_protection.title=Heat of Protection
actors.hero.talent.heat_of_protection.desc=_+1:_ Damage taken decreased by _10%_ while in Overheat, and Heat required for Immortal effect is decreased from 60% to 55%.\n\n_+2:_ Damage taken decreased by _15%_ while in Overheat, and Heat required for Immortal effect is decreased from 60% to 50%.\n\n_+3:_ Damage taken decreased by _20%_ while in Overheat, and Heat required for Immortal effect is decreased from 60% to 45%.
actors.hero.talent.heat_of_recovery.title=Heat of Recovery
actors.hero.talent.heat_of_recovery.desc=_+1:_ _+20%_ HP recovery when Overheat ends.\n\n_+2:_ _+40%_ HP recovery when Overheat ends.\n\n_+3:_ _+60%_ HP recovery when Overheat ends.
actors.hero.talent.heat_of_absorption.title=Heat of Absorption
actors.hero.talent.heat_of_absorption.desc=_+1:_ Recovers HP equal to _2%_ of physical damage dealt while in Overheat.\n\n_+2:_ Recovers HP equal to _3%_ of physical damage dealt while in Overheat.\n\n_+3:_ Recovers HP equal to _4%_ of physical damage dealt while in Overheat.\n\n_+4:_ Recovers HP equal to _5%_ of physical damage dealt while in Overheat.\n\nMaximum recovery per attack : 10
actors.hero.talent.redcomet.title=Red Comet
actors.hero.talent.redcomet.desc=_+1:_ When Heat Power is 70% or higher, Movement Speed _+5%_.\n\n_+2:_ When Heat Power is 70% or higher, Movement Speed _+10%_.\n\n_+3:_ When Heat Power is 70% or higher, Movement Speed _+15%_.\n\n_+4:_ When Heat Power is 70% or higher, Movement Speed _+20%_.\n\nThe effect is multiplied by 5 and is activated unconditionally while in Overheat. 

actors.hero.talent.empowering_meal.title=Empowering Meal
actors.hero.talent.empowering_meal.desc=_+1:_ Eating food grants Amiya _3 bonus damage_ on her next 3 wand zaps.\n\n_+2:_ Eating food grants Amiya _4 bonus damage_ on her next 3 wand zaps.
actors.hero.talent.scholars_intuition.title=CEO's Privileges
actors.hero.talent.scholars_intuition.desc=_+1:_ Amiya identifies wands _3x faster_.\n\n_+2:_ Amiya identifies wands _when she uses them_.
actors.hero.talent.tested_hypothesis.title=Finding Answers
actors.hero.talent.tested_hypothesis.desc=_+1:_ Whenever Amiya identifies an item, she gains _4 turns of Wand Recharging_.\n\n_+2:_ Whenever Amiya identifies an item, she gains _5 turns of Wand Recharging_.
actors.hero.talent.backup_barrier.title=Backup Barrier
actors.hero.talent.backup_barrier.desc=_+1:_ Amiya gains _3 Shielding_ whenever she spends the last charge in her ring.\n\n_+2:_ Amiya gains _6 Shielding_ whenever she spends the last charge in her ring.
actors.hero.talent.energizing_meal.title=Energizing Meal
actors.hero.talent.energizing_meal.desc=_+1:_ Eating food now takes a turn and grants Amiya _5 turns of Wand Recharging_.\n\n_+2:_ Eating food now takes a turn and grants Amiya _8 turns of Wand Recharging_.
actors.hero.talent.energizing_upgrade.title=Arts Drain
actors.hero.talent.energizing_upgrade.desc=_+1:_ When Amiya uses a skill from Skill Recorder, it will recharge Amiya's ring _for 1 charge_\n\n_+2:_ When Amiya uses a skill from Skill Recorder, it will recharge Amiya's ring _for 1 charge._
actors.hero.talent.wand_preservation.title=Wand Preservation
actors.hero.talent.wand_preservation.desc=_+1:_ When Amiya imbues a new wand into her ring, the old wand has a _67% chance_ of being returned at +0.\n\n_+2:_ When Amiya imbues a new wand into her ring, the old wand has a _100% chance_ of being returned at +0.\n\nTher talent can preserve a wand up to three times.
actors.hero.talent.arcane_snipe.title=Arts Snipe
actors.hero.talent.arcane_snipe.desc=_+1:_ When Amiya zaps an enemy, she gains Mind Vision on them for _5 turns_.\n\n_+2:_ When Amiya zaps an enemy, she gains Mind Vision on them for _10 turns_.
actors.hero.talent.shield_battery.title=Shield Battery
actors.hero.talent.shield_battery.desc=_+1:_ Amiya can self-target with Arts to convert its charges into shielding at a rate of _2.5% max HP per charge_.\n\n_+2:_ Amiya can self-target with Arts to convert its charges into shielding at a rate of _5% max HP per charge_.
actors.hero.talent.psychoanalysis.title=Psychoanalysis
actors.hero.talent.psychoanalysis.desc=_+1:_ Amiya's scrolls spends 0 turn to read, and scroll reading has a chance of _33%_ to trigger on-eat effects and gain Recharge on Amiya's rings.\n\n_+2:_ Amiya's scrolls spends 0 turn to read, and scroll reading has a chance of _66%_ to trigger on-eat effects and gain Recharge on Amiya's rings.\n\n_+3:_ Amiya's scrolls spends 0 turn to read, and scroll reading has a chance of _100%_ to trigger on-eat effects and gain Recharge on Amiya's rings.
actors.hero.talent.ally_warp.title=Order: Shift
actors.hero.talent.ally_warp.desc=_+1:_ Amiya can tap an ally to instantly swap places with them, with a _2 tile range_.\n\n_+2:_ Amiya can tap an ally to instantly swap places with them, with a _4 tile range_.\n\n_+3:_ Amiya can tap an ally to instantly swap places with them, with a _6 tile range_.\n\nAmiya cannot swap places with immobile allies.
actors.hero.talent.empowered_strike.title=Fleeting Night
actors.hero.talent.empowered_strike.desc=_+1:_ Amiya's first melee strike with her ring after zapping with it deals _+20% damage_.\n\n_+2:_ Amiya's first melee strike with her ring after zapping with it deals _+40% damage_.\n\n+3:_ Amiya's first melee strike with her ring after zapping with it deals _+60% damage_.
actors.hero.talent.mystical_charge.title=Mystical Charge
actors.hero.talent.mystical_charge.desc=_+1:_ Striking with her ring grants Amiya _0.33 turns_ worth of artifact recharging.\n\n_+2:_ Striking with her ring grants Amiya _0.66 turn_ worth of artifact recharging.\n\n_+3:_ Striking with her ring grants Amiya _1 turns_ worth of artifact recharging.
actors.hero.talent.excess_charge.title=Excess Charge
actors.hero.talent.excess_charge.desc=_+1:_ When Amiya's ring is fully charged, she has a _12.5% chance_ to gain 2 shielding per level of the ring when she strikes with it.\n\n_+2:_ When Amiya's staff is fully charged, she has a _25% chance_ to gain 2 shielding per level of the ring when she strikes with it.\n\n_+3:_ When Amiya's staff is fully charged, she has a _37.5% chance_ to gain 2 shielding per level of the ring when she strikes with it.
actors.hero.talent.soul_siphon.title=Dominance Upgrade
actors.hero.talent.soul_siphon.desc=When Physical Damage is dealt to enemies with Soul Mark, there is a certain chance to inflict Mind Control. Chance scales with talent level and damage dealt to enemy.
actors.hero.talent.soul_eater.title=Sarkaz Load
actors.hero.talent.soul_eater.desc=_+1:_ Soul mark grants _0.33 turns_ of satiety for each damage dealt. Soul marked enemies have a _6% chance_ to trigger on-eat effects when they die.\n\n_+2:_ Soul mark grants _0.67 turns_ of satiety for each damage dealt. Soul marked enemies have a _13% chance_ to trigger on-eat effects when they die.\n\n_+3:_ Soul mark grants _1 turn_ of satiety for each damage dealt. Soul marked enemies have a _20% chance_ to trigger on-eat effects when they die.
actors.hero.talent.necromancers_minions.title=Summon Illusion
actors.hero.talent.necromancers_minions.desc=_+1:_ When a soul marked enemy dies, Amiya has a _10% chance_ to raise them as a soul illusion.\n\n_+2:_ When a soul marked enemy dies, Amiya has a _20% chance_ to raise them as a soul illusion.\n\n_+3:_ When a soul marked enemy dies, Amiya has a _30% chance_ to raise them as a soul illusion.
actors.hero.talent.liberation.title=Liberation
actors.hero.talent.liberation.desc=_+1:_ Increases the maximum charge of Amiya's Ring by _1._\n\n_+2:_ Increases the maximum charge of Amiya's Ring by _2._\n\n_+3:_ Increases the maximum charge of Amiya's Ring by _3._
actors.hero.talent.rhodes.title=Hospitaller
actors.hero.talent.rhodes.desc=_+1:_ Using scrolls gives you _5_ Arcane Armor. This armor decreases every 15 turns.\n\n_+2:_ Using scrolls gives you _10_ Arcane Armor. This armor decreases every 15 turns.\n\n_+3:_ Using scrolls gives you _15_ Arcane Armor. This armor decreases every 15 turns.
actors.hero.talent.azure_fury.title=Azure Fury
actors.hero.talent.azure_fury.desc=_+1:_ Striking with her ring grants Amiya _5%_ chance to restore 2% of the Skill recorder's recharge.\n\n_+2:_ Striking with her ring grants Amiya _10%_ chance to restore 2% of the Skill recorder's recharge.\n\n_+3:_ Striking with her ring grants Amiya _15%_ chance to restore 2% of the Skill recorder's recharge.\n\n_+4:_ Striking with her ring grants Amiya _20%_ chance to restore 2% of the Skill recorder's recharge.
actors.hero.talent.swordoflord.title=Lord's Sabre
actors.hero.talent.swordoflord.desc=_+1:_ Striking with her ring of Increases the arts charge of wands by _10%_.\n\n_+2:_ Striking with her ring of Increases the arts charge of wands by _15%_.\n\n_+3:_ Striking with her ring of Increases the arts charge of wands by _20%_.\n\n_+4:_ Striking with her ring of Increases the arts charge of wands by _25%_.
actors.hero.talent.emotion.title=Emotion Burst
actors.hero.talent.emotion.desc=Chance to inflict _Soul Mark_ increases in proportion to points spent in this talent.
actors.hero.talent.lord.title=Lord of Demons
actors.hero.talent.lord.desc=_+1_: Duration of Soul Mark is increased by _2 turns_.\n\n_+2_:  Duration of Soul Mark is increased by _4 turns_.\n\n_+3_:  Duration of Soul Mark is increased by  _6 turns_.\n\n_+4_: Duration of Soul Mark is increased by _8 turns_.

//아미야 3차 서브클래스
actors.hero.talent.chimera.title=Chimera
actors.hero.talent.chimera.desc=_+1_: Damage bonus to wands and increased physical damage taken increased from 50% to _60%._\n\n_+2_: Damage bonus to wands and increased physical damage taken increased from 50% to _70%._\n\n_+3_: Damage bonus to wands and increased physical damage taken increased from 50% to _80%._
actors.hero.talent.restriction.title=Restriction
actors.hero.talent.restriction.desc=_+1_: All characters' physical attack damage & accuracy is reduced by _5%_.\n\n_+2_: All characters' physical attack damage & accuracy is reduced by _10%_.\n\n_+3_: All characters' physical attack damage & accuracy is reduced by _15%_.
actors.hero.talent.emotion_absorption.title=Emotion Absorption
actors.hero.talent.emotion_absorption.desc=_+1_: Charges Amiya's ring by _0.06_ per enemy kill.\n\n_+2_: Charges Amiya's ring by _0.12_ per enemy kill.\n\n_+3_: Charges Amiya's ring by _0.18_ per enemy kill.
actors.hero.talent.stabilize.title=Stabilize
actors.hero.talent.stabilize.desc=_+1_: When Amiya's health is below _20%_, Amiya does not take increased physical damage.\n\n_+2_: When Amiya's health is below _25%_, Amiya does not take increased physical damage.\n\n_+3_: When Amiya's health is below _30%_, Amiya does not take increased physical damage.\n\n_+4_: When Amiya's health is below _35%_, Amiya does not take increased physical damage.
actors.hero.talent.mind_crash.title=Mind Crash
actors.hero.talent.mind_crash.desc=Marks for 2 turns when wand cast hits.\n\n_+1_: Enemies with marks have _5%_ chance to take x1.5 damage.\n\n_+2_: Enemies with marks have _10%_ chance to take x1.5 damage.\n\n_+3_: Enemies with marks have _15%_ chance to take x1.5 damage.\n\n_+4_: Enemies with marks have _20%_ chance to take x1.5 damage.

actors.hero.talent$mindcrashmark.name=Mark
actors.hero.talent$mindcrashmark.desc=Character inflicted with this mark will have a chance to take x1.5 damage.\n\nTurns remaining: %s.
actors.hero.talent$mindcrashmark.cri=Critical Hit!

actors.hero.talent.cached_rations.title=Cached Biscuits
actors.hero.talent.cached_rations.desc=_+1:_ Red can find _4 honey biscuits_ placed in chests while she explores the earlier stages of the dungeon.\n\n_+2:_ Red can find _6 honey biscuits_ placed in chests while she explores the earlier stages of the the dungeon.
actors.hero.talent.thiefs_intuition.title=Wolf's Intuition
actors.hero.talent.thiefs_intuition.desc=_+1:_ Red identifies rings _2x faster_, and identifies the type of a ring _when she equips it_.\n\n_+2:_ Red identifies rings _when she equips them_, and identifies the type of a ring _when she picks it up_.
actors.hero.talent.sucker_punch.title=Sucker Punch
actors.hero.talent.sucker_punch.desc=_+1:_ Red deals _1-3 bonus damage_ the first time she surprise attacks an enemy.\n\n_+2:_ Red deals _2-3 bonus damage_ the first time she surprise attacks an enemy.
actors.hero.talent.protective_shadows.title=arts shadows
actors.hero.talent.protective_shadows.desc=_+1:_ Whenever her cloak is used for _4 turns_, Skill Recorder will gain 1 SP.\n\n_+2:_ Whenever her cloak is used for _4 turns_, Skill Recorder will gain 1 SP.\n\nRecovers _1 HP_ if Red's health is low when Red activates this talent.
actors.hero.talent.mystical_meal.title=Mystical Meal
actors.hero.talent.mystical_meal.desc=_+1:_ Eating food takes Red 1 turn and grants her _1.5 turns of artifact recharging_.\n\n_+2:_ Eating food takes Red 1 turn and grants her _3 turns of artifact recharging_.\n\nTher talent cannot be used to recharge Gummy doll.
actors.hero.talent.tracker.title=Tracker
actors.hero.talent.tracker.desc=_+1:_ When Red uses a skill or Hunt, she gains _1 turn of Haste_. Killing an enemy with Hunt restores _4 HP_.\n\n_+2:_ When Red uses a skill or Hunt, she gains _2 turn of Haste_. Killing an enemy with Hunt restores _7 HP_.\n\nRemoves Roots, Blindness, and Cripple status effect on self.
actors.hero.talent.wide_search.title=Wide Search
actors.hero.talent.wide_search.desc=_+1:_ Red’s search radius is increased from a 5x5 square to a _7x7 square_.\n\n_+2:_ Red’s search radius is increased from a 5x5 square to a _7x7 square_.
actors.hero.talent.silent_steps.title=Silent Steps
actors.hero.talent.silent_steps.desc=_+1:_ Red will not wake sleeping enemies while she is _2 or more tiles away from them_.\n\n_+2:_ Red will not wake sleeping enemies while she is _not adjacent to them_.
actors.hero.talent.rogues_foresight.title=Wild Sense
actors.hero.talent.rogues_foresight.desc=_+1:_ When Red is on a level with a secret room, she has a _60% chance to notice_ that the level contains a secret.\n\n_+2:_ When Red is on a level with a secret room, she has a _80% chance to notice_ that the level contains a secret.
actors.hero.talent.light_cloak.title=Light Cloak
actors.hero.talent.light_cloak.desc=When Cloak of Shadows is used at zero charge, Red gains _Camouflage_for 10 turns.\n\n_+1_: Cooldown: 200 turns\n\n_+2_: Cooldown 150 turns\n\n_+3_: Cooldown: 100 turns 
actors.hero.talent.enhanced_rings.title=Enhanced Rings
actors.hero.talent.enhanced_rings.desc=_+1:_ When Red uses an artifact, her rings gain +1 upgrade for _2.5 turns_.\n\n_+2:_ When Red uses an artifact, her rings gain +1 upgrade for _5 turns_.\n\n_+3:_When Red uses an artifact, her rings gain +1 upgrade for _7.5 turns_.
actors.hero.talent.enhanced_lethality.title=Enhanced Lethality
actors.hero.talent.enhanced_lethality.desc=_+1:_ Red can assassinate enemies below _4/13/30/60% health_ per level of Bonebreaker, up from 3/10/20/40%.\n\n_+2:_ Red can assassinate enemies below _6/16/40/80% health_ per level of Bonebreaker, up from 3/10/20/40%.\n\n_+3:_ Red can assassinate enemies below _8/19/50/100% health_ per level of Bonebreaker, up from 3/10/20/40%.
actors.hero.talent.assassins_reach.title=Execution Begins
actors.hero.talent.assassins_reach.desc=_+1:_ Blink distance is increased by _1_ when Bonebreaker level is 2 or higher. Reduces Hunt's cooldown by _75 turns_ and has a _33% chance_ to deal x2 damage to normal enemies.\n\n_+2:_ Blink distance is increased by _2_ when Bonebreaker level is 2 or higher. Reduces Hunt's cooldown by _150 turns_ and has a _67% chance_ to deal x2 damage to normal enemies.\n\n_+3:_ Blink distance is increased by _3_ when Bonebreaker level is 2 or higher. Reduces Hunt's cooldown by _225 turns_ and has a _100% chance_ to deal x2 damage to normal enemies.
actors.hero.talent.bounty_hunter.title=Bounty Hunter
actors.hero.talent.bounty_hunter.desc=When Red kills an enemy with a prepared strike they get additional rewards. The higher the talent level, the higher the chance of getting a better reward.
actors.hero.talent.evasive_armor.title=Evasive Armor
actors.hero.talent.evasive_armor.desc=_+1:_ While freerunning, Red gains an additional _+1 evasion_ per excess point of strength on her armor.\n\n_+2:_ While freerunning, Red gains an additional _+2 evasion_ per excess point of strength on her armor.\n\n_+3:_ While freerunning, Red gains an additional _+3 evasion_ per excess point of strength on her armor.
actors.hero.talent.projectile_momentum.title=Projectile Momentum
actors.hero.talent.projectile_momentum.desc=_+1:_ While freerunning, Red gains _+20% accuracy and +10% damage_ with thrown weapons.\nFirearms' _damage +10%_.\n\n_+2:_ While freerunning, Red gains _+40% accuracy and +20% damage_ with thrown weapons.\nFirearms' _damage +20%_\n\n_+3:_ While freerunning, Red gains _+60% accuracy and +30% damage_ with thrown weapons.\nFirearms' _damage +30%_
actors.hero.talent.speedy_stealth.title=Speedy Stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ Red gains 2 stacks of momentum per turn while she is invisible.\n\n_+2:_ In addition to the benefits of +1, freerunning no longer counts down while Red is invisible.\n\n_+3:_ In addition to the benefits of +1 and +2, Red moves at 2x speed while invisible, regardless of whether she is freerunning or not.
actors.hero.talent.assassinscreed.title=Assassin's Creed
actors.hero.talent.assassinscreed.desc=_+1:_ Red deals _5% bonus damage_ the first time she surprise attacks an enemy.\n\n_+2:_ Red deals _10% bonus damage_ the first time she surprise attacks an enemy.\n\n_+3:_ Red deals _15% bonus damage_ the first time she surprise attacks an enemy.
actors.hero.talent.clock_upgrade.title=Cloak Upgrade
actors.hero.talent.clock_upgrade.desc=_+1:_ Red's cloak recharges at _105%_ speed\n\n_+2:_ Red's cloak recharges at _110%_ speed\n\n_+3:_ Red's cloak recharges at _115%_ speed
actors.hero.talent.sweep.title=S.W.E.E.P
actors.hero.talent.sweep.desc=_+1:_ When Red kills an enemy with a prepared strike, it recharges 2% SP charge of the Skill Recorder.\n\n_+2:_ When Red kills an enemy with a prepared strike, it recharges 2% SP charge of the Skill Recorder.\n\n_+3:_ When Red kills an enemy with a prepared strike, it recharges 2% SP charge of the Skill Recorder.\n\n_+4:_ When Red kills an enemy with a prepared strike, it recharges 2% SP charge of the Skill Recorder.\n\nWhen the talent level is +2 or higher, gain Art Vision for 3 turns when this talent activates.
actors.hero.talent.howling.title=Howling
actors.hero.talent.howling.desc=_+1:_ Red can now deal _50 damage_ to bosses with Hunt.\n\n_+2:_ Red can now deal _100 damage_ to bosses with Hunt\n\n_+3:_ Red can now deal _150 damage_ to bosses with Hunt.\n\n_+4:_ Red can now deal _200 damage_ to bosses with Hunt.
actors.hero.talent.special_operations.title=Special Operations
actors.hero.talent.special_operations.desc=_+1:_ Freerunning cooldown is reduced by _1 turn_.\n\n_+2:_ Freerunning cooldown is reduced by _2 turns_.\n\n_+3:_ Freerunning cooldown is reduced by _3 turns_.\n\n_+4:_Freerunning cooldown is reduced by _4 turns_.
actors.hero.talent.bloodbath_operations.title=Bloodbath Operations
actors.hero.talent.bloodbath_operations.desc=Hunt's damage is decreased by 50%, but will now inflict Paralysis on the target.\n\n_+1:_ Reduces hunt's cooldown by _100 turns_.\n\n_+2:_ Reduces hunt's cooldown by _200 turns_.\n\n_+3:_ Reduces hunt's cooldown by _300 turns_.\n\n_+4:_ Reduces hunt's cooldown by _400 turns_.

actors.hero.talent$lightclockcooldown.name=Light Cloak Cooldown
actors.hero.talent$lightclockcooldown.desc=Light Cloak Talent Reactivation: %s turns remaining.

// 레드 3차
actors.hero.talent.wind_scar.title=Wind Scar
actors.hero.talent.wind_scar.desc=_+1:_ Sword Wind knocks enemy back by _0-2 tiles_.\n\n_+1:_ Sword Wind knocks enemy back by _1-2 tiles_.\n\n_+1:_ Sword Wind knocks enemy back by _2 tiles_.
actors.hero.talent.opportunist.title=Opportunist
actors.hero.talent.opportunist.desc=_+1:_ When Sword Wind hits, inflict Blind for 2 turns with _33%_ chance.\n\n_+2:_ When Sword Wind hits, inflict Blind for 2 turns with _67%_ chance.\n\n_+3:_ When Sword Wind hits, inflict Blind for 2 turns with _100%_ chance.
actors.hero.talent.wind_road.title=Wind Road
actors.hero.talent.wind_road.desc=_+1:_ Sword Wind is charged by _10%_ on every attack.\n\n_+2:_ Sword Wind is charged by _20%_ on every attack.\n\n_+3:_ Sword Wind is charged by _30%_ on every attack.
actors.hero.talent.sword_wind_upgrade.title=Sword Wind Upgrade
actors.hero.talent.sword_wind_upgrade.desc=_+1:_ Sword Wind damage percentage is increased from 60% to _66%_.\n\n_+2:_ Sword Wind damage percentage is increased from 60% to _69%_.\n\n_+3:_ Sword Wind damage percentage is increased from 60% to _72%_.\n\n_+4:_ Sword Wind damage percentage is increased from 60% to _75%_.
actors.hero.talent.shadow_hunter.title=Shadow Hunter
actors.hero.talent.shadow_hunter.desc=_+1:_ _5%_ chance to charge Sword Wind when surprise attack lands.\n\n_+2:_ _10%_ chance to charge Sword Wind when surprise attack lands.\n\n_+3:_ _15%_ chance to charge Sword Wind when surprise attack lands.\n\n_+4:_ _20%_ chance to charge Sword Wind when surprise attack lands.


actors.hero.talent.natures_bounty.title=Nature's Bounty
actors.hero.talent.natures_bounty.desc=_+1:_ GreyThroat can find _4 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.\n\n_+2:_ GreyThroat can find _6 berries_ hidden in tall grass as she explores the earlier stages of the dungeon.
actors.hero.talent.survivalists_intuition.title=Savior's Intuition
actors.hero.talent.survivalists_intuition.desc=_+1:_ GreyThroat identifies all equipment _2x faster_.\n\n_+2:_ GreyThroat identifies all equipment _3x faster_.
actors.hero.talent.followup_strike.title=Followup Strike
actors.hero.talent.followup_strike.desc=_+1:_ When GreyThroat hits an enemy with her crossbow or a thrown weapon, her next melee attack against that enemy deals _2 bonus damage_.\n\n_+2:_ When GreyThroat hits an enemy with her crossbow or a thrown weapon, her next melee attack against that enemy deals _3 bonus damage_.
actors.hero.talent.natures_aid.title=Nature's Aid
actors.hero.talent.natures_aid.desc=_+1:_ GreyThroat gains 3 armor of barkskin, which fades every _4 turns_ when a plant's effect is activated in her vision.\n\n_+2:_ GreyThroat gains 3 armor of barkskin, which fades every _7 turns_ when a plant's effect is activated in her vision.
actors.hero.talent.invigorating_meal.title=Invigorating Meal
actors.hero.talent.invigorating_meal.desc=_+1:_ Eating food takes GreyThroat 1 turn (berries are eaten instantly) and grants her _1 turn of haste_.\n\n_+2:_ Eating food takes GreyThroat 1 turn (berries are eaten instantly) and grants her _2 turns of haste_.
actors.hero.talent.restored_nature.title=Nature's Grace
actors.hero.talent.restored_nature.desc=_+1:_ Drinking a potion of healing spawns _up to 5 grass_ around GreyThroat, and roots adjacent enemies for _2 turns_.\nAdditionally, gain Mind Vision on any enemy within _2 tiles of her position_.\n\n_+2:_ Drinking a potion of healing spawns _up to 8 grass_ around GreyThroat, and roots adjacent enemies for _3 turns_.\nAdditionally, gain Mind Vision on any enemy within _3 tiles of her position_.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.rejuvenating_steps.title=Rejuvenating Steps
actors.hero.talent.rejuvenating_steps.desc=_+1:_ When GreyThroat steps on short grass or embers, they spring up into tall grass which GreyThroat immediately furrows. This has a _18 turn cooldown_.\n\n_+2:_ When GreyThroat steps on short grass or embers, they spring up into tall grass which GreyThroat immediately furrows. This has a _12 turn cooldown_.
actors.hero.talent.bomb_arrow.title=Explosion Arrow
actors.hero.talent.bomb_arrow.desc=_+1:_ When GreyThroat fires an arrow at the ground, it deals _100% damage_ in a 3x3 area. This has a _30 turn_ cooldown.\n\n_+2:_ When GreyThroat fires an arrow at the ground, it targt's _150% damage_ in a 3x3 area. This has a _20 turn_ cooldown.
actors.hero.talent.durable_projectiles.title=Killstreak
actors.hero.talent.durable_projectiles.desc=_+1:_ When enemies are killed, gain +50% movement speed for _2 turns_.\n\n_+2:_ When enemies are killed, gain +50% movement speed for _3 turns_.
actors.hero.talent.arts_focus.title=Silence Shot
actors.hero.talent.arts_focus.desc=_+1:_ When GreyThroat fires an arrow at the ground, it inflictss Silence for 3 turns in a 3x3 area. This has a _60 turn_ cooldown.\n\n_+2:_ When GreyThroat fires an arrow at the ground, it inflicts Silence for 3 turns in a 3x3 area. This has a _40 turn_ cooldown.\n\n_+3:_ When GreyThroat fires an arrow at the ground, it inflicts Silence for 3 turns in a 3x3 area. This has a _20 turn_ cooldown.
actors.hero.talent.seer_shot.title=Roots Shot
actors.hero.talent.seer_shot.desc=_+1:_ When GreyThroat fires an arrow at the ground, it inflicts Roots for 3 turns in a 3x3 area. This has a _60 turn_ cooldown.\n\n_+2:_ When GreyThroat fires an arrow at the ground, it inflicts roots 3 turns in a 3x3 area. This has a _40 turn_ cooldown.\n\n_+3:_ When GreyThroat fires an arrow at the ground, it inflicts roots 3 turns in a 3x3 area. This has a _20 turn_ cooldown.
actors.hero.talent.farsight.title=Farsight
actors.hero.talent.farsight.desc=_+1:_ GreyThroat's vision range is _increased by 30%_. Also thrown weapon at range has _+85% accuarcy_ instead of +75%.\n\n_+2:_ GreyThroat's vision range is _increased by 60%_. Also thrown weapon at range has _+95% accuarcy_ instead of +75%.\n\n_+3:_ GreyThroat's vision range is _increased by 90%_. Also thrown weapon at range has _+105% accuarcy_ instead of +75%.
actors.hero.talent.shared_enchantment.title=Sharpshooter
actors.hero.talent.shared_enchantment.desc=_+1:_ Thrown weapons have a _33% chance_ to use the enchantment on GreyThroat's crossbow. If a firearm is equipped with accessories, the accuracy of the shot is increased by _20%._\n\n_+2:_ Thrown weapons have a _67% chance_ to use the enchantment on GreyThroat's crossbow. If a firearm is equipped with accessories, the accuracy of the shot is increased by _40%._\n\n_+3:_ Thrown weapons have a _100% chance_ to use the enchantment on GreyThroat's crossbow. If a firearm is equipped with accessories, the accuracy of the shot is increased by _60%._\n\nThis talent does not apply to arrows shot from an enchanted ballista, as they already trigger the ballista's enchantment.
actors.hero.talent.shared_upgrades.title=Shared Upgrades
actors.hero.talent.shared_upgrades.desc=_+1:_ When GreyThroat attacks with an upgraded thrown weapon, each level increases the duration of GreyThroat's mark by 1 turn and the damage of her special attack by _6%_\n\n_+2:_ When GreyThroat attacks with an upgraded thrown weapon, each level increases the duration of GreyThroat's mark by 1 turn and the damage of her special attack by _12%_.\n\n_+3:_ When GreyThroat attacks with an upgraded thrown weapon, each level increases the duration of GreyThroat's mark by 1 turn and the damage of her special attack by _18%_.\n\nIf you have a firearm equipped, this talent is applied in proportion to the firearm's upgrade value.(50% efficiency)
actors.hero.talent.durable_tips.title=Durable Tips
actors.hero.talent.durable_tips.desc=_+1:_ When GreyThroat uses a thrown weapon at melee range it has _-35% accuracy,_ instead of -50%.\n\n_+2:_ When GreyThroat uses a thrown weapon at melee range it has _-20% accuracy,_ instead of -50%.\n\n_+3:_ When GreyThroat uses a thrown weapon at melee range it has _-5% accuracy,_ instead of -50%.
actors.hero.talent.barkskin.title=Bloodline
actors.hero.talent.barkskin.desc=_+1:_ Thrown weapons have a _low_ chance to generate grass around the target on hit.\n\n_+2:_ Thrown weapons have a _middle_ chance to generate grass around the target on hit.\n\n_+3:_ Thrown weapons have a _high_ chance to generate grass around the target on hit.\n\nWhen you activate this talent, you gain up to _40% damage resistance_ based on the nearby high grass.
actors.hero.talent.savior_pray.title=Savior's Pray
actors.hero.talent.savior_pray.desc=_+1:_ When a plant is activated within GreyThroat's vision, enemies within sight are inflicted with Curse, reducing their evasion and accuracy for _3 turns_.\n\n_+2:_ When a plant is activated within GreyThroat's vision, enemies within sight are inflicted with Curse, reducing their evasion and accuracy for _3 turns_.\n\n_+3:_ When a plant is activated within GreyThroat's vision, enemies within sight are inflicted with Curse, reducing their evasion and accuracy for _3 turns_.
actors.hero.talent.point_blank.title=Extreme Caution
actors.hero.talent.point_blank.desc=_+1:_ Enemies hit by GreyThroat's crossbow have a 10% chance to become Vertigo.\n\n_+2:_ Enemies hit by GreyThroat's crossbow have a 20% chance to become Vertigo.\n\n_+3:_ Enemies hit by GreyThroat's crossbow have a 30% chance to become Vertigo.
actors.hero.talent.improved_crossbow.title=Improved Crossbow
actors.hero.talent.improved_crossbow.desc=_+1:_  GrayThroat's crossbow damage increased by _2_.\n\n_+2:_ GrayThroat's crossbow damage increased by _4_.\n\n_+3:_ GrayThroat's crossbow damage increased by _6_.
actors.hero.talent.push_attack.title=Push Attack
actors.hero.talent.push_attack.desc=Basic Attack will knock back the target. There is a cooldown of 80 turns.\n\n_+1:_ Pushes 1 tile.\n\n_+2:_ Push 2 tiles.\n\n_+3:_Pushes 3 tiles.\n\n_+4:_ Pushes 4 tiles.
actors.hero.talent.sniping.title=Sniping
actors.hero.talent.sniping.desc=_+1:_ Increases the damage of her special attack by _15%_.\n\n_+2:_ Increases the damage of her special attack by _30%_.\n\n_+3:_ Increases the damage of her special attack by _45%_.\n\n_+4:_ Increases the damage of her special attack by _60%_.
actors.hero.talent.savior_belief.title=Savior's Belief
actors.hero.talent.savior_belief.desc=_+1:_ Deals _15%_ additional damage to rooted or paralyzed enemies.\n\n_+2:_ Deals _30%_ additional damage to rooted or paralyzed enemies.\n\n_+3:_ Deals _45%_ additional damage to rooted or paralyzed enemies.\n\n_+4:_ Deals _60%_ additional damage to rooted or paralyzed enemies.\n\nWhen you activate this talent, you gain up to _25% damage bouns_ based on nearby high grass.

// 폭풍 전직
actors.hero.talent.song_of_stome.title=Stormsong
actors.hero.talent.song_of_stome.desc=_+1:_ _Storm_ damage is increased from 200% to _230%_, and it will now knock back the target by _1 tile._\n\n_+2:_ _Storm_ damage is increased from 200% to _250%_, and it will now knock back the target by _2 tiles._\n\n_+3:_ _Storm_ damage is increased from 200% to _270%_, and it will now knock back the target by _3 tiles._
actors.hero.talent.energy_storage.title=Energy Storage
actors.hero.talent.energy_storage.desc=_+1:_ If the wind energy is less than _40%_, it will not be consumed while moving.\n\n_+2:_ If the wind energy is less than _55%_, it will not be consumed while moving.\n\n_+3:_ If the wind energy is less than _70%_, it will not be consumed while moving.
actors.hero.talent.wind_blessing.title=Wind Blessing
actors.hero.talent.wind_blessing.desc=_+1:_ Charges wind energy by _10%_ of physical damage dealt.\n\n_+2:_ Charges wind energy by _20%_ of physical damage dealt.\n\n_+3:_ Charges wind energy by _30%_ of physical damage dealt.
actors.hero.talent.galeforce.title=Galeforce
actors.hero.talent.galeforce.desc=_+1:_ Evasion _+10%_ while _Storm_ is active.\n\n_+2:_ Evasion _+20%_ while _Storm_ is active.\n\n_+3:_ Evasion _+30%_ while _Storm_ is active.\n\n_+4:_ Evasion _+40%_ while _Storm_ is active.

actors.hero.talent.lightnessmeal.title=Lightness Meal
actors.hero.talent.lightnessmeal.desc=_+1:_ Eating food grants Rosmontis gain _5 turns_ of Levitation.\n\n_+2:_ Eating food grants Rosmontis gain _10 turns_ of Levitation.\n\nWith this talent, using armaments while in Levitation will not consume any charges. When this effect is triggered, Levitation effect is immediately removed.\n\nGummy doll cannot activate this talent.
actors.hero.talent.smartmeals.title=Smart Meal
actors.hero.talent.smartmeals.desc=_+1:_ Consuming food will charge sanity. If Sanity is over _5_, Rosmontis will identify next Weapon/Armor/Wand/Ring picked up.\n\n_+2:_ Consuming food will charge sanity. If sanity is over _4_, Rosmontis will identify next Weapon/Armor/Wand/Ring picked up.
actors.hero.talent.goodmeat.title=Good Ol' Meat
actors.hero.talent.goodmeat.desc=_+1:_ Chance to inflict a _negative effect is reduced_ while eating Mystery Meat.\n\n_+2:_ Consuming Mystery Meat will no longer inflict _a negative effect_.\n\nWith this talent, Eating Mystery Meat and Frozen Carpaccio recharges Rosmontis's armament by 1.
actors.hero.talent.nyanging.title=Hypersense
actors.hero.talent.nyanging.desc=_+1:_ Whenever the Rosmontis identifies an item, she will gain _1_ armament charge.\n\n_+2:_ Whenever the Rosmontis identifies an item, she will gain _2_ armament charges.\n\nThis talent can put armament charge above its current charge cap by 4 charges.
actors.hero.talent.fastmeal.title=Fast Meal
actors.hero.talent.fastmeal.desc=_+1:_ Eating food takes Rosmontis 1 turn and will give a barrier equal to _3% of max HP_.\n\n_+2:_ Eating food takes Rosmontis 1 turn and give a barrier equal to _6% of max HP_.
actors.hero.talent.recovery_upgrade.title=Recovery Upgrade
actors.hero.talent.recovery_upgrade.desc=_+1:_ Using a scroll of upgrade instantly recharges Rosmontis's armament _for 2 charges_.\n\n_+2:_ Using a scroll of upgrade instantly recharges Rosmontis's armament _for 4 charges_.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.delicious_food.title=Delicious Food
actors.hero.talent.delicious_food.desc=_+1:_ Biscuit's fullness is increased by _50%._\n\n_+2:_ Biscuit's fullness is increased by _100%._\n\nEating biscuits recharges Rosmontis's gear by 2.
actors.hero.talent.lovemeat.title=Meat Lovers
actors.hero.talent.lovemeat.desc=_+1_ : Eating meat, gain _20 Turn _ Well Fed effect and she heals for _3 HP_\n\n_+2_ : Eating meat, gain _40 Turn _ Well Fed effect and she heals for _6 HP_
actors.hero.talent.powergear.title=Powerful Armament
actors.hero.talent.powergear.desc=_+1:_ Armament attacks knock enemies back with a _weak force_.\n\n_+2:_ Armament attacks knock enemies back with a _normal force_.
actors.hero.talent.mywish.title=As My Wish
actors.hero.talent.mywish.desc=When the armament is used at 0 charge, it instantly kills all normal enemies in sight and restores all charges. However, doing so will consume 75% of the current HP.\n\n_+1:_ Cooldown _4,000 turns_\n\n_+2:_ Cooldown _3,000 turns_\n\n_+3:_ Cooldown _2,000 turns_\n\nCannot be linked with Mind Vision.
actors.hero.talent.cutlet.title=Finest Cutlet
actors.hero.talent.cutlet.desc=_+1:_ When characters die within the dungeon, there is a _3%_ chance that they will drop a cutlet.\n\n_+2:_ When characters die within the dungeon, there is a _6%_ chance that they will drop a cutlet.\n\n_+3:_ When characters die within the dungeon, there is a _9%_ chance that they drop a cutlet.\n\nCutlets don't give satiety, but they restores armament charge.
actors.hero.talent.focused_attack.title=Focused Attack
actors.hero.talent.focused_attack.desc=_+1:_ Armament attack damage bonus during Focus increased from 50% to _65%_.\n\n_+2:_ Armament attack damage bonus during Focus increased from 50% to _80%_.\n\n_+3:_ Armament attack damage bonus during Focus increased from 50% to _95%_.
actors.hero.talent.physical_attack.title=Under the Weight
actors.hero.talent.physical_attack.desc=_+1:_ Armament attack during Focus has _20%_ chance to paralyze the target for 1 turn.\n\n_+2:_ Armament attack during Focus has _40%_ chance to paralyze the target for 1 turn.\n\n_+3:_ Armament attack during Focus has a _60%_ chance to paralyze the target for 1 turn.
actors.hero.talent.battleflow.title=Flow of Battle
actors.hero.talent.battleflow.desc=_+1:_ Increases the chance of an armament to recharge when someone dies from 8% to _12%_.\n\n_+2:_ Increases the chance of an armament to recharge when someone dies from 8% to _16%_.\n\n_+3:_ Increases the chance of an armament to recharge when someone dies from 8% to _20%_.
actors.hero.talent.barrier_operation.title=Barrier Operation
actors.hero.talent.barrier_operation.desc=_+1_ : When taking damage with armament barrier, damage reduction is increased from 50% to _60%_. Inflicts damage equal to _30%_ of ATK to the attacker when the defensive effect is activated.\n\n_+2:_ When taking damage with armament barrier, damage reduction is increased from 50% to _70%_. Inflicts damage equal to _60%_ of ATK to the attacker when the defensive effect is activated.\n\n_+3_ : When taking damage with armament barrier, damage reduction is increased from 50% to _80%_. Inflicts damage equal to _90%_ of ATK to the attacker when the defensive effect is activated.
actors.hero.talent.barrier_repair.title=Barrier Regeneration
actors.hero.talent.barrier_repair.desc=_+1_ : Chance to recharge armament when attacked is increased from 10% to _15%_.\n\n_+2_ : Chance to recharge armament when attacked increased from 10% to _20%_.\n\n_+3_ : Chance to recharge armament when attacked increased from 10% to _25%_.
actors.hero.talent.rhodes_cat.title=Feline of Rhodes
actors.hero.talent.rhodes_cat.desc=_+1:_ When Rosmontis' armament has a charge of 1 or more,  physical damage is increased by _12%_.\n\n_+2:_ When Rosmontis' armament has a charge 1 or more, physical damage is increased by _24%_.\n\n_+3:_ When Rosmontis's armament has a charge 1 or more, physical damage is increased by _36%_.
actors.hero.talent.rhodes_weapon.title=Annhilation
actors.hero.talent.rhodes_weapon.desc=_+1:_ Rosmontis' armament damage increased by _2_.\n\n_+2:_ Rosmontis's armament damage increased by _4_.\n\n_+3:_ Rosmontis's armament damage increased by _6_.
actors.hero.talent.recall_memory.title=Memory Lane
actors.hero.talent.recall_memory.desc=_+1:_ Using scrolls will charge the Skill Recorder by _3%_.\n\n_+2:_ Using scrolls will charge the Skill Recorder by _6%_.\n\n_+3:_ Using scrolls will charge the Skill Recorder by _9%_.
actors.hero.talent.guilt.title=Guilt
actors.hero.talent.guilt.desc=_+1:_ Defense increases by 1 for every _80 enemies_ killed.\n\n_+2:_ Defense increases by 1 for every _70 enemies_ killed.\n\n_+3:_ Defense increases by 1 for every _60 enemies_ killed.\n\n_+4:_ Defense increases by 1 for every _50 enemies_ killed.\n\nMax Increase : 15
actors.hero.talent.esthesia.title=Esthesia
actors.hero.talent.esthesia.desc=_+1:_ Armament attacks deal _6%_ bonus damage to boss enemies.\n\n_+2_ Armament attacks deal _9%_ bonus damage to boss enemies.\n\n_+3:_ Armament attacks deal _12%_ bonus damage to boss enemies.\n\n_+4:_ Armament attacks deal _15%_ bonus damage to boss enemies.
actors.hero.talent.speed_comabt.title=Speed Combat
actors.hero.talent.speed_comabt.desc=_+1:_ When Rosmontis' armament has a charge 1 or more, movement speed is increased by _5%_.\n\n_+2:_ When Rosmontis' armament has a charge 1 or more, movement speed is increased by _10%_.\n\n_+3:_ When Rosmontis' armament has a charge 1 or more, movement speed is increased by _15%_.\n\n_+4:_ When Rosmontis' armament has a charge 1 or more, movement speed is increased by _20%_.

