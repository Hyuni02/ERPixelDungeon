actors.mobs.npcs.prts.name=???
actors.mobs.npcs.prts.desc=I will wait until that day comes. I promise you I will. Wait for me. You must wait for me too.\n\n... Don't ever forget about me.
actors.mobs.npcs.prts.hint1=Hint(1/18)\n\nYou can make a _staff kit_ in the workshop to modify the wand.
actors.mobs.npcs.prts.hint2=Hint(2/18)\n\nIf you go up from the 1st floor, you will arrive at 27th floor.\nYou can change the skin on the 27th floor, and you can go higher if you rescue the Doctor.
actors.mobs.npcs.prts.hint3=Hint(3/18)\n\nThere are some items that become special items when placed in _avant-garde well_. A typical example is a _potato_.
actors.mobs.npcs.prts.hint4=Hint(4/18)\n\n_Potato_ can be combined with something to make a shield.
actors.mobs.npcs.prts.hint5=Hint(5/18)\n\n_Metal Lump_ can be combined with something to make a powerful weapon.
actors.mobs.npcs.prts.hint6=Hint(6/18)\n\n_Firearms sold only in shops_ can be strengthened by combining them with something.
actors.mobs.npcs.prts.hint7=Hint(7/18)\n\n_The first weapon_ has a probability of becoming a unique sword when combined with something.
actors.mobs.npcs.prts.hint8=Hint(8/18)\n\nIf you put a _beaming sword_ or _a cold dagger_ into the _avant-garde well_, it becomes a very powerful spear.
actors.mobs.npcs.prts.hint9=Hint(9/18)\n\nIf you put a _crossbow that summons crabs_ into an _avant-garde well_, it becomes a firearm that summons powerful monsters.
actors.mobs.npcs.prts.hint10=Hint(10/18)\n\nYou can change the quickslot by long-clicking the backpack button.
actors.mobs.npcs.prts.hint11=Hint(11/18)\n\n_Fire wand_ can be combined with something to make a A fire tool that destroys traps.
actors.mobs.npcs.prts.hint12=Hint(12/18)\n\nIf you combine a large _scythe_ with something, you can get golden doggie's sword.
actors.mobs.npcs.prts.hint13=Hint(13/18)\n\n_Wand_ responds to wells and metals, everything. But it is highly likely to fail. Fortunately, failure doesn't break it.
actors.mobs.npcs.prts.hint14=Hint(14/18)\n\nThrow _someone's dagger_ into the _avant-garde well_, and it will transform into a painter's greatsword.
actors.mobs.npcs.prts.hint15=Hint(15/18)\n\n_If you combine a _someone's dagger_ with something, it will forge her wand.
actors.mobs.npcs.prts.hint16=Hint(16/18)\n\n_Sword of a dragonslayer_, _a sword that replicated it_, and _sword of a tyrant_ can be combined at a Crafting Facility to craft a saber of a Sarkaz Lord.
actors.mobs.npcs.prts.hint17=Hint(17/18)\n\nWhen _Runestones_ are combined with another item, a girl's coin can be acquired.
actors.mobs.npcs.prts.hint18=Hint(18/18)\n\nAn _Elite Op's hammer_ can be combined with another item to acquire another Elite Op's revolver.


